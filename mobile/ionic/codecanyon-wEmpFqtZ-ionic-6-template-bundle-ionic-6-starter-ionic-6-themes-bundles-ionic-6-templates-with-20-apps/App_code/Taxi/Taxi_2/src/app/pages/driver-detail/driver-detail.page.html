<ion-content>
  <div class="main_content_div">
    <div class="content_div">

      <div class="driver_container">
        <div class="driver_img" [style.backgroundImage]="'url(assets/imgs/user1.jpg)'">
          <div class="overlay">
            <ion-label>4.5</ion-label>
            <ion-icon name="star"></ion-icon>
          </div>
        </div>
        <div class="detail_div">
          <ion-label class="name_lbl">Nihal Perera</ion-label>
          <ion-label class="status_lbl">On the way</ion-label>
          <ion-label class="no_lbl">CBC5687 - <span>Toyota Prius(white)</span> </ion-label>
        </div>
      </div>

      <div class="fare_detail">
        <ion-label class="bold_lbl">Fare Breakdown</ion-label>
        <ion-label class="small_lbl">3 Pessengers</ion-label>
        <ion-label class="lbl_flex">
          Min Fare(First 5 km) <span>LKR 380.00</span>
        </ion-label>
        <ion-label class="lbl_flex">
          After 5 km(Per km) <span>LKR 72.00</span>
        </ion-label>
        <ion-label class="lbl_flex" style="margin-bottom: 0px;">
          Waiting Time(Per 1 Hour) <span>LKR 420.00</span>
        </ion-label>
      </div>

      <div class="fare_detail" style="border: 0px;padding-bottom: 0px;">
        <ion-label class="bold_lbl">Let's rate</ion-label>
        <ion-label class="small_lbl" style="margin-bottom: 12px;">What do you think about the driver performance?
        </ion-label>
        <div class="rate_flex">
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </div>
      </div>
    </div>
    <div class="row_div">
      <ion-row>
        <ion-col size="6" style="border-right: 1px solid lightgrey;" (click)="openPayment()">
          <ion-label>Cash</ion-label>
        </ion-col>
        <ion-col size="6" (click)="openPromoCode()">
          <ion-label>Promo Code</ion-label>
        </ion-col>
      </ion-row>
    </div>
    <ion-button expand="block" class="block_btn">
      Call Driver
    </ion-button>
  </div>
</ion-content>
