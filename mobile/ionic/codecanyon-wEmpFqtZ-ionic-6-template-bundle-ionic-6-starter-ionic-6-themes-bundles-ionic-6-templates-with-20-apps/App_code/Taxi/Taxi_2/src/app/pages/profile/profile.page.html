<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear" mode="md">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <ion-label class="title_lbl">Contact Details</ion-label>

    <div class=flex_div>
      <div>
        <ion-label class="simp_lbl">Name</ion-label>
        <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
      </div>
      <div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>

    <div class=flex_div>
      <div>
        <ion-label class="simp_lbl">Email</ion-label>
        <ion-input type="text" placeholder="Email ID" [(ngModel)]="email"></ion-input>
      </div>
      <div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>

    <div class=flex_div>
      <div>
        <ion-label class="simp_lbl">Mobile</ion-label>
        <ion-input type="text" placeholder="Mobile No" [(ngModel)]="phone"></ion-input>
      </div>
      <div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>

    <div class="border_div"></div>

    <ion-label class="title_lbl">Security Details</ion-label>

    <div class=flex_div>
      <div>
        <ion-label class="simp_lbl">Password</ion-label>
        <ion-label class="bold_lbl">Change Password</ion-label>
      </div>
      <div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>

    <div class=flex_div>
      <div>
        <ion-label class="simp_lbl">Mobile</ion-label>
        <ion-label class="bold_lbl">Change Security Question</ion-label>
      </div>
      <div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>

    <div class="border_div"></div>

    <ion-label class="title_lbl">Language</ion-label>
    <div class=flex_div>
      <div>
        <ion-label class="simp_lbl">Select Language</ion-label>
        <ion-label class="bold_lbl">English</ion-label>
      </div>
      <div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>

    <ion-label class="red_lbl">Logout</ion-label>

  </div>
</ion-content>
