<ion-header mode="md" class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="flex_title">
      <ion-label>Promo Code</ion-label>
      <ion-icon name="close" (click)="close()"></ion-icon>
    </div>

    <ion-input type="text" placeholder="Enter Code"></ion-input>

    <div class="flex_div">
      <ion-label>Please enter your promo code and save it on your ride</ion-label>
      <ion-fab-button>
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
    </div>

  </div>
</ion-content>
