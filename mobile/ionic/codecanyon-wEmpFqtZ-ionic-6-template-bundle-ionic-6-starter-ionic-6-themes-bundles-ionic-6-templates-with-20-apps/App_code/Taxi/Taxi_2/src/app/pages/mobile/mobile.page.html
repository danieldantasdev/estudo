<ion-header mode="md" class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div welcome_page">

    <ion-label class="bold_lbl">Ride with Kangaroo Cabs</ion-label>

    <ion-label class="small_lbl">Enter your mobile number to Login or Register</ion-label>

    <div class="flex_ip">
      <ion-select value="+91">
        <ion-select-option value="+91">+91</ion-select-option>
        <ion-select-option value="+92">+92</ion-select-option>
        <ion-select-option value="+93">+93</ion-select-option>
        <ion-select-option value="+94">+94</ion-select-option>
      </ion-select>
      <ion-input type="text" placeholder="Enter your mobile"></ion-input>
    </div>

    <div class="flex_div">
      <ion-label (click)="goToSocialConnect()">Or connect with social account</ion-label>
      <ion-fab-button (click)="goToVerification()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-fab-button>
    </div>

  </div>
</ion-content>
