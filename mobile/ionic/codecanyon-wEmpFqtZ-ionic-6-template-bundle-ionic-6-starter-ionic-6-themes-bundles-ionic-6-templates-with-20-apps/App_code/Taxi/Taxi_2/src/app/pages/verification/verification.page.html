<ion-header mode="md" class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div welcome_page">

    <ion-label class="bold_lbl">Are you new to Kangaroo cabs?</ion-label>

    <ion-label class="small_lbl">Enter 4 digit code sent to your mobile number</ion-label>

    <ion-label class="red_lbl">9876543212</ion-label>

    <div class="otp">
      <ng-otp-input [config]="config"></ng-otp-input>
    </div>

    <div class="flex_div">
      <ion-label>Resend code in: <span>00:59</span></ion-label>
      <ion-fab-button (click)="goToMyLocation()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-fab-button>
    </div>

  </div>
</ion-content>
