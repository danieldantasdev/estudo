<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="close()" fill="clear" mode="md">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <ion-row style="margin-bottom: 10px;">
      <ion-col size="4" (click)="tabID = 1" [class.active]="tabID == 1" (click)="openAddCard()">
        <ion-icon name="cash-outline"></ion-icon>
      </ion-col>
      <ion-col size="4" (click)="tabID = 2" [class.active]="tabID == 2"
        style="border-left: 1px solid lightgrey;border-right: 1px solid lightgrey">
        <ion-icon name="card-outline"></ion-icon>
      </ion-col>
      <ion-col size="4" (click)="tabID = 3" [class.active]="tabID == 3">
        <!-- <ion-icon name="logo-usd"></ion-icon> -->
        <ion-icon name="server-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" [class.active]="tabID == 1">
        <ion-label>Cash</ion-label>
      </ion-col>
      <ion-col size="4" [class.active]="tabID == 2">
        <ion-label>Card</ion-label>
      </ion-col>
      <ion-col size="4" [class.active]="tabID == 3">
        <ion-label>Points</ion-label>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
