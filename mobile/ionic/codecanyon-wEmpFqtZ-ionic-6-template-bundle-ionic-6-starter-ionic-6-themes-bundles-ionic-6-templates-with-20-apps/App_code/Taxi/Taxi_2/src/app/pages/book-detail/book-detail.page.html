<ion-content>
  <div class="main_content_div">

    <div class="map_div" #map id="map" [ngStyle]="{'height' : (height-300)+'px'}"></div>

    <div class="content_div">
      <div class="car_type_div">
        <div class="single_div" (click)="type = i+1" *ngFor="let item of carType; let i = index">
          <ion-label [class.active]="type == i+1">{{item.name}}</ion-label>
          <div>
            <img [src]="'assets/imgs/'+item.img1" *ngIf="type == i+1">
            <img [src]="'assets/imgs/'+item.img2" *ngIf="type !== i+1">
          </div>
        </div>
      </div>
      <div class="detail_div" (click)="openFareDetail()">
        <ion-label class="bold_lbl">LKR 500-550</ion-label>
        <ion-label class="small_lbl">
          <span>Note: </span> This is an approximate, Actual cost may be different due
          to traffic and waiting time
        </ion-label>
      </div>
      <div class="row_div">
        <ion-row>
          <ion-col size="6" style="border-right: 1px solid lightgrey;" (click)="openPayment()">
            <ion-label>Cash</ion-label>
          </ion-col>
          <ion-col size="6" (click)="openPromoCode()">
            <ion-label>Promo Code</ion-label>
          </ion-col>
        </ion-row>
      </div>
      <ion-button expand="block" class="block_btn" (click)="openDriverDetail()">
        Book Now
      </ion-button>
    </div>

  </div>
</ion-content>
