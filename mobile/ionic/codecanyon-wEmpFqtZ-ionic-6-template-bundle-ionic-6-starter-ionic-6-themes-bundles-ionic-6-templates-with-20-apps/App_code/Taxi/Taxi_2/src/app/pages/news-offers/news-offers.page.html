<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear" mode="md">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
    <ion-title>News and Offers</ion-title>
  </ion-toolbar>

  <ion-row>
    <ion-col size="4" (click)="tabID = 1">
      <ion-label [class.active]="tabID == 1">Completed</ion-label>
    </ion-col>
    <ion-col size="4" (click)="tabID = 2" style="border-left: 1px solid lightgrey;border-right: 1px solid lightgrey">
      <ion-label [class.active]="tabID == 2">Upcoming</ion-label>
    </ion-col>
    <ion-col size="4" (click)="tabID = 3">
      <ion-label [class.active]="tabID == 3">Cancelled</ion-label>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <ion-label class="date_lbl">Mon 8 oct 2018</ion-label>

    <div class="card_box" *ngFor="let item of [1,2]">
      <div class="flex_div">
        <div>
          <ion-label class="logo_lbl">CABS</ion-label>
        </div>
        <div>
          <ion-label class="price_lbl"><span>LKR</span>800.00</ion-label>
          <ion-label class="simp_lbl">Cash back</ion-label>
        </div>
      </div>
      <ion-label class="bold_lbl">Get your cash back</ion-label>
      <ion-label class="detail_lbl">Get 25% CASH BACK on the first Rs. 400 of your trip value till the 31st October! T&C
        apply</ion-label>
    </div>

  </div>
</ion-content>
