<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="main-content">
    <div class="heading">
      <ion-label class="text">Payment Method</ion-label>
    </div>

    <div class="pay-list" *ngFor="let item of [1,2]">
      <div class="img" [style.backgroundImage]="'url(assets/img/paypal.png)'"></div>
      <div class="content_div">
        <ion-label class="title">MasterCard</ion-label>
        <ion-label class="id">***4545</ion-label>
      </div>
      <div class="radio">
        <div [class.active]="selectedSize == 1" (click)="changeSize(1)">
        </div>
      </div>
    </div>
    <div class="pay-list" *ngFor="let item of [1,2]">
      <div class="img" [style.backgroundImage]="'url(assets/img/google.png)'"></div>
      <div class="content_div">
        <ion-label class="title">MasterCard</ion-label>
        <ion-label class="id">***4545</ion-label>
      </div>
      <div class="radio">
        <div [class.active]="selectedSize == 2" (click)="changeSize(2)">
        </div>
      </div>
    </div>

    <div class="continue-btn">
      <ion-button (click)="goToHome()" expand="block">
        Continue to Pay
      </ion-button>
    </div>


  </div>
</ion-content>
