<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <div class="map-content">
    <div class="lower_div">
     <div #map id="map" class="map">
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <div class="img" [style.backgroundImage]="'url(assets/profile.jpg)'"></div>
    <div class="content_div" (click)="goToSummary()">
      <div class="title">
        <ion-label class="name">Jonh Doe</ion-label>
        <div>
          <ion-button size="small" shape="round">
            On Going Ride
          </ion-button>
        </div>
      </div>

      <ion-label class="msg">City Honda</ion-label>
      <div class="star">
        <ion-icon name="star"></ion-icon>5
      </div>
    </div>
  </div>
</ion-footer>
