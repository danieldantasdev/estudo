<ion-content>
  <div class="main-content">
    <div class="heading">
      <ion-label class="title">Sign in</ion-label>
      <ion-label class="text">Welcome back to Vying</ion-label>
    </div>

    <div class="phone">
      <ion-icon class="icon" name="call"></ion-icon>
      <ion-input type="text" placeholder="Enter number"></ion-input>
    </div>

    <ion-button (click)="goToVerify()" expand="block">
      Send
    </ion-button>



    <div class="line">
      <div class="border"></div>
      <ion-label>Or</ion-label>
    </div>


    <div class="login-btn">
      <ion-buttons>
        <ion-button>
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button>
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <ion-button expand="block" fill="clear" shape="round">
      Create an account
    </ion-button>
  </div>

</ion-content>
