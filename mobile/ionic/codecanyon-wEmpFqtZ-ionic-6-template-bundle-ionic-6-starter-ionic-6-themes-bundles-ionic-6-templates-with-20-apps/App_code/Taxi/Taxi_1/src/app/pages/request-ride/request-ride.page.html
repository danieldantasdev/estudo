<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <div class="map-content">
    <div class="lower_div">
     <div #map id="map" class="map">
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-label>Requesting Ride</ion-label>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <ion-button (click)="goToSelect()" expand="block">
      Cancel Ride
    </ion-button>
  </div>
</ion-footer>
