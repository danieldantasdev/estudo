<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">

    <div class="heading">
      <ion-label class="title">Phone number Verification</ion-label>
    </div>

    <ion-label class="text">Enter your OTP code</ion-label>

    <div class="verify">
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
    </div>

    <ion-button (click)="goToTerms()" expand="block">
      Send
    </ion-button>

    <ion-button expand="block" color="medium" fill="clear" shape="round">
      Send OTP again
    </ion-button>
  </div>

</ion-content>
