<ion-header class="ion-no-border" mode="md">
  <ion-toolbar></ion-toolbar>
  <div class="color_div">
    <ion-label class="grey_lbl">Delivering to</ion-label>
    <div class="loc_flex">
      <ion-icon name="location"></ion-icon>
      <ion-label>76A Eighth Avenue, New York, US.</ion-label>
    </div>
    <div class="search_flex">
      <ion-input type="text" placeholder="Search" (ionFocus)="goToSearch()"></ion-input>
      <ion-button mode="ios">
        <ion-icon name="funnel"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="title_flex">
      <ion-label class="title_lbl">Categories</ion-label>
      <ion-label class="see_lbl">View All &nbsp;
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-label>
    </div>

    <div class="cat_slider">
      <div class="main_cat" *ngFor="let item of categories">
        <div class="cat_box">
          <img [src]="item.img">
        </div>
        <ion-label>{{item.name}}</ion-label>
      </div>
    </div>

    <div class="title_flex">
      <ion-label class="title_lbl">Products Ordered</ion-label>
      <ion-label class="see_lbl">View All &nbsp;
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-label>
    </div>

    <div class="product_slider">
      <div class="single_pro" *ngFor="let item of foods" (click)="goToRestDetail()">
        <div class="bg_image pro_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
        <div class="food_detail">
          <ion-label class="name_lbl">{{item.name}}</ion-label>
          <div class="detail_flex">
            <ion-icon name="restaurant"></ion-icon>
            <ion-label>Seafood & Fries</ion-label>
          </div>
        </div>
      </div>
    </div>

    <div class="title_flex">
      <ion-label class="title_lbl">Favourite Restaurants</ion-label>
      <ion-label class="see_lbl">See All &nbsp;
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-label>
    </div>

    <div class="product_slider">
      <div class="single_pro" *ngFor="let item of foods" (click)="goToRestDetail()">
        <div class="bg_image pro_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
        <div class="food_detail">
          <ion-label class="name_lbl">{{item.name}}</ion-label>
          <div class="detail_flex">
            <ion-icon name="restaurant"></ion-icon>
            <ion-label>Seafood & Fries</ion-label>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
