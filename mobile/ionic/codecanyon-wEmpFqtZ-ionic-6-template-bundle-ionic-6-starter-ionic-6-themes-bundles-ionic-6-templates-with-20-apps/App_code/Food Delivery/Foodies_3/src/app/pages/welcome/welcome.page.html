<ion-content>
  <div class="main_content_div">

    <div class="white_div" [ngStyle]="{'height' : (height-205)+'px'}">
      <ion-slides mode="ios" pager="ios" [ngStyle]="{'height' : (height-205)+'px'}">
        <ion-slide>
          <div class="slide_div">
            <img src="assets/imgs/1.png">
            <ion-label class="title_lbl">Search for favourite <br>food near you</ion-label>
            <ion-label class="small_lbl">Discover the foods from over <br>3000 restaurants.</ion-label>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide_div">
            <img src="assets/imgs/2.png">
            <ion-label class="title_lbl">Fast delivery <br>to your place</ion-label>
            <ion-label class="small_lbl">Fast delivery to your home, <br>office and wherever you are.</ion-label>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="slide_div">
            <img src="assets/imgs/3.png">
            <ion-label class="title_lbl">Tracking shipper <br>on the map</ion-label>
            <ion-label class="small_lbl">Discover the foods from over <br>3000 restaurants.</ion-label>
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="orange_div">
      <ion-row>
        <ion-col size="6" style="padding-right: 8px;">
          <ion-button expand="block" class="block_btn border_btn" mode="ios" (click)="goToRegister()">
            Sign Up
          </ion-button>
        </ion-col>
        <ion-col size="6" style="padding-left: 8px;">
          <ion-button expand="block" class="block_btn simple_btn" mode="ios" (click)="goToLogin()">
            Sign In
          </ion-button>
        </ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>
