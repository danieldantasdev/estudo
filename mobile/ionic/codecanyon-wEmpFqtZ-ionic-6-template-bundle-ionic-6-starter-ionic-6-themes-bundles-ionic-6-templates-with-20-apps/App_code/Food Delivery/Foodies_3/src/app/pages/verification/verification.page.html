<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
      <ion-button (click)="goBack()" fill="clear">
          <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <ion-label class="bold_lbl">Verification</ion-label>

      <ion-label class="grey_lbl">Enter the OTP code from the phone we just sent you.</ion-label>

      <ion-input type="text" placeholder="Email ID"></ion-input>

      <ion-label class="resend_btn">Didn't receive OTP code! <span>Resend</span></ion-label>

      <ion-button expand="block" mode="ios" class="block_btn" (click)="goToResetPassword()">
          Submit
      </ion-button>
  </div>
</ion-content>
