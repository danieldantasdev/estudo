<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
      <ion-button (click)="goBack()" fill="clear">
          <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <ion-label class="bold_lbl">Forgot Password</ion-label>

      <ion-label class="grey_lbl">Please enter your Email so we can help you recover your password.</ion-label>

      <ion-input type="text" placeholder="Email ID"></ion-input>

      <ion-button expand="block" mode="ios" class="block_btn" (click)="goToVerification()">
          Next
      </ion-button>
  </div>
</ion-content>
