<ion-content>
    <div class="main_content_div" [ngStyle]="{'height' : height+'px'}">
        <div class="map_div" [ngStyle]="{'height': (height-195)+'px'}">
            <div class="title_div">
                <ion-button (click)="goBack()" fill="clear">
                    <ion-icon name="arrow-back" color="dark"></ion-icon>
                </ion-button>
                <ion-label>Delivery Address</ion-label>
            </div>
        </div>
        <div class="content_div">
            <ion-label>Type your address</ion-label>
            <ion-input placeholder="Enter address"></ion-input>
            <ion-button expand="block" class="block_btn">
                Add new address
            </ion-button>
        </div>
    </div>
</ion-content>
