<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear">
            <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <ion-label class="bold_lbl">Create New Account</ion-label>

        <ion-input type="text" placeholder="Full Name"></ion-input>
        <ion-input type="text" placeholder="Email ID"></ion-input>
        <ion-input type="text" placeholder="Password"></ion-input>
        <ion-input type="text" placeholder="Phone Nuumber"></ion-input>
        <ion-input type="text" placeholder="Your Location"></ion-input>
        <ion-input type="text" placeholder="Date of Birth"></ion-input>

        <ion-button expand="block" mode="ios" class="block_btn" (click)="goToVerification()">
            Continue
        </ion-button>
    </div>
</ion-content>
