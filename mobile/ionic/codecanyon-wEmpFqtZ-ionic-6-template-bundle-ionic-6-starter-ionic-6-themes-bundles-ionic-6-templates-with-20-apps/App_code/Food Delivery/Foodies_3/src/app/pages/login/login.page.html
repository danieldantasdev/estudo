<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <img src="assets/imgs/logo.png" class="logo_img">

        <ion-label class="grey_lbl">The best of food for you!</ion-label>

        <ion-input type="text" placeholder="Username"></ion-input>
        <ion-input type="text" placeholder="Password"></ion-input>
        <ion-label class="forgot" (click)="goToForgot()">Forgot Password?</ion-label>

        <ion-button expand="block" mode="ios" class="block_btn" (click)="goToTabs()">
            Sign In
        </ion-button>
        <ion-button expand="block" mode="ios" class="block_btn blue_btn">
            Sign In with Facebook
        </ion-button>
    </div>
</ion-content>
<ion-footer>
    <div class="footer_div">
        <ion-label>You don't have an account? <span>Sign up</span></ion-label>
    </div>
</ion-footer>
