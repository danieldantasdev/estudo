<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
      <ion-button (click)="goBack()" fill="clear">
          <ion-icon name="arrow-back" color="dark"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

      <div class="bold_flex" style="padding-bottom: 0px;">
          <ion-label class="bold_lbl">Order Information</ion-label>
          <ion-label class="small_lbl"><span>ID: </span>346gxt54</ion-label>
      </div>

      <div class="bold_flex">
          <ion-label class="simple_lbl">Delivery to</ion-label>
          <ion-label class="color_lbl">Add new address</ion-label>
      </div>

      <div class="address_container">
          <div class="address_box">
              <div class="map_box"></div>
              <div class="addr_detail">
                  <div class="addr_flex">
                      <div>
                          <ion-icon name="location"></ion-icon>
                      </div>
                      <ion-label class="bold_lbl">76A Eighth Avenue, Andora Mercy, New York</ion-label>
                  </div>
                  <div class="addr_flex">
                      <div>
                          <ion-icon name="person"></ion-icon>
                      </div>
                      <ion-label class="small_lbl">Beatrice Owen</ion-label>
                  </div>
                  <div class="addr_flex">
                      <div>
                          <ion-icon name="call"></ion-icon>
                      </div>
                      <ion-label class="small_lbl">9876543212</ion-label>
                  </div>
              </div>
          </div>
      </div>

      <div class="title_div">
          <ion-label class="bold_lbl">Delivery Time</ion-label>
          <ion-label>10:10 AM</ion-label>
          <ion-label>Oct 6, 2020</ion-label>
          <ion-label class="color_lbl">Edit</ion-label>
      </div>

      <div class="content_div">
          <div class="flex_div">
              <ion-label>Subtotal (1 item)</ion-label>
              <ion-label class="bold_lbl">$2.9</ion-label>
          </div>
          <div class="flex_div">
              <ion-label>Subtotal (1 item)</ion-label>
              <ion-label class="bold_lbl">$2.9</ion-label>
          </div>
          <div class="flex_div color_flex">
              <ion-label>Subtotal (1 item)</ion-label>
              <ion-label>$2.9</ion-label>
          </div>
      </div>

      <div class="title_div">
          <ion-label class="bold_lbl">Note</ion-label>
      </div>

      <div class="content_div">
          <ion-textarea rows="3" placeholder="Please call me when you come. Thank you!"></ion-textarea>
      </div>

  </div>
</ion-content>

<ion-footer>
  <div class="footer_div">
      <ion-row>
          <ion-col size="6">
              <ion-button expand="block" fill="outline" class="outline_btn">
                  Rating
              </ion-button>
          </ion-col>
          <ion-col size="6">
              <ion-button expand="block" class="block_btn">
                  Re-Order
              </ion-button>
          </ion-col>
      </ion-row>
  </div>
</ion-footer>
