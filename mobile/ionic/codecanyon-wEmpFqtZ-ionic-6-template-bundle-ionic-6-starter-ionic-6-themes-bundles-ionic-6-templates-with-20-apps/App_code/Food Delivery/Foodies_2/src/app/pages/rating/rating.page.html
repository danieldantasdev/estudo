<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="close" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="main-content">
    <div class="">
      <ion-card>
        <ion-label class="title">Gallops Fortune</ion-label>
        <ion-label class="text">350 white house, united state of america</ion-label>
        <ion-label class="info">Rate Restaurant</ion-label>
        <ion-row>
          <ion-col size="2" size-lg *ngFor="let item of [0,1,2,3,4]">
            <ion-icon name="star"></ion-icon>
          </ion-col>
        </ion-row>
        <div>
          <div class="label">
            <ion-label>Delicious</ion-label>
            <ion-label>Afordably Price</ion-label>
          </div>
          <div class="label">
            <ion-label>Higienic</ion-label>
            <ion-label>Phanctuality</ion-label>
          </div>
        </div>
        <div class="feedback">
          <ion-icon name="chatbox"></ion-icon>
          <ion-label>Share your Feedback</ion-label>
        </div>
      </ion-card>
      <ion-card>
        <div class="profile">
          <div class="profile-item">
            <div class="profile-picture">
              <img src="assets/profile.jpg">
            </div>
            <ion-label class="profile-name">John doe</ion-label>
          </div>
        </div>
        <ion-label class="info">Rate Driver</ion-label>
        <ion-row>
          <ion-col size="2" size-lg *ngFor="let item of [0,1,2,3,4]">
            <ion-icon name="star"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-button (click)="goToHome()" shape="round">
          Send
        </ion-button>
      </ion-card>
    </div>
  </div>

</ion-content>
