<ion-content>
  <div class="main-content">
    <div class="map">
      <div class="map-item">
        <div class="map-picture">
          <img src="assets/map.png">
        </div>
        <ion-label class="map-info">Current Location</ion-label>
        <ion-label class="location">184 python Street, Javascript 20</ion-label>
      </div>
    </div>
    <ion-card>
      <ion-label class="title">Confirm Delivery Address</ion-label>
      <ion-label class="text">Do you want to delivery to this current location?</ion-label>

      <ion-button (click)="goToHome()" shape="round">
        Yes
      </ion-button>
      <ion-button (click)="goToHome()" color="light" shape="round">
        No
      </ion-button>
    </ion-card>
  </div>
</ion-content>
