<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/logo.png">
        <ion-label class="info"> get your favourite food in this application</ion-label>
        <ion-button (click)="goToLogin()" shape="round">
          Log In
        </ion-button>
        <ion-label class="text">Don't have an account?
          <span (click)="goToRegister()">Register</span>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <img class="top-img" src="assets/img/5.png" alt="">
  <img class="bottom-left" src="assets/img/3.png" alt="">
  <img class="bottom-right" src="assets/img/4.png" alt="">
</ion-content>
