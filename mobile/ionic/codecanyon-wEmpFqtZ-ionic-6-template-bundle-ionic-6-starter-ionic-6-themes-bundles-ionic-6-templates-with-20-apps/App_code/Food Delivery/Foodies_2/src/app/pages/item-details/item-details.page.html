<ion-content>

  <img src="assets/banner2.jpg">
  <div class="main-content">
    <ion-row class="icon">
      <div>
        <ion-icon class="cancel" name="close" (click)="goToRestaurant()"></ion-icon>
      </div>
    </ion-row>

    <div class="card">
      <div class="r-detail">
        <div class="heading">
          <ion-label class="title"> Vegetable Pizza </ion-label>
          <div class="item-price">
            <ion-label class="price">20.12$</ion-label>
            <ion-label class="calery">205 cal</ion-label>
          </div>
        </div>
        <div class="item-detail">
          <ion-label>begetable pizza with soya sous and long corn with pasta healthy wand well.</ion-label>
        </div>
      </div>
      <div class="note">
        <div>
          <ion-icon name="clipboard-outline"></ion-icon>
          <ion-label>10% off for orders over $100</ion-label>
        </div>
      </div>
      <div class="name">
        <ion-label>Choice of Sizes <span>(required)</span></ion-label>
      </div>
      <ion-list>
        <ion-radio-group value="biff" mode="md">
          <ion-item>
            <ion-label>Small</ion-label>
            <ion-radio slot="start" value="small"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Medium</ion-label>
            <ion-radio slot="start" value="medium"></ion-radio>
            <ion-label class="price" slot="end">+$200</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>Large</ion-label>
            <ion-radio slot="start" value="large"></ion-radio>
            <ion-label slot="end">+$400</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <div class="name">
        <ion-label>Choice of Crusts <span>(required)</span></ion-label>
      </div>
      <ion-list>
        <ion-radio-group value="biff" mode="md">
          <ion-item>
            <ion-label>thin</ion-label>
            <ion-radio slot="start" value="thin"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>thick</ion-label>
            <ion-radio slot="start" value="thik"></ion-radio>
            <ion-label class="price" slot="end">+$200</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-label>round</ion-label>
            <ion-radio slot="start" value="round"></ion-radio>
            <ion-label slot="end">+$400</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="cart">
    <ion-label class="price">$ 20.12</ion-label>
    <div class="item-add">
      <ion-icon class="remove" slot="start" name="remove"></ion-icon>
      <ion-label>2</ion-label>
      <ion-icon class="add" slot="end" name="add" ></ion-icon>
    </div>
  </div>
  <ion-button (click)="goToRestaurant()" shape="round">
    Add to Cart
  </ion-button>
</ion-footer>
