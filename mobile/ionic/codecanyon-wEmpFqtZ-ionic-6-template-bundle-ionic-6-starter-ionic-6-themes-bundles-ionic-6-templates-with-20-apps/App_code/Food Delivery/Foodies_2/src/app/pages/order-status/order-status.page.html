<ion-content>
  <img src="assets/banner.jpg" alt="">
  <div>
    <ion-icon class="back" name="arrow-back-outline" (click)="goToConfirm()"></ion-icon>
  </div>
  <div class="main-content">
    <div class="status">
      <ion-row>
        <div class="line"> </div>
        <ion-col size="3">
          <ion-icon name="restaurant-outline"></ion-icon><br>
          <ion-label>New</ion-label>
        </ion-col>

        <ion-col size="3">
          <ion-icon name="fast-food-outline"></ion-icon><br>
          <ion-label>preparing</ion-label>
        </ion-col>
        <hr>
        <ion-col size="3">
          <ion-icon name="car-outline"></ion-icon><br>
          <ion-label>On way</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-icon name="bag-check-outline"></ion-icon><br>
          <ion-label>Delivered</ion-label>
        </ion-col>
      </ion-row>
    </div>
    <div class="order-detail">
      <div class="id">
        <ion-label class="title">Order ID 301220</ion-label>
        <ion-label class="price">$ Order Details</ion-label>
      </div>
      <div class="total">
        <ion-label class="title">Total</ion-label>
        <ion-label class="price">$ 120.12</ion-label>
      </div>
    </div>
    <div class="time">
      <ion-row>
        <ion-col size="6">
          <ion-label class="text">3 miles</ion-label><br>
          <ion-label class="title">Distance</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label class="text">15 Min</ion-label><br>
          <ion-label class="title">Est. Delivery Time</ion-label>
        </ion-col>
      </ion-row>
    </div>
    <div class="location">
      <ion-row>
        <ion-col size="1">
          <ion-icon name="restaurant-outline"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <ion-label class="title"> Galops Five Star</ion-label><br>
          <ion-label class="text">12 white house, United State</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="location"></ion-icon>
        </ion-col>
        <ion-col size="11">
          <div>
            <ion-label class="title"> Block A Hilton Building</ion-label>
          </div>
          <ion-label class="text">254 python white house, United State</ion-label>
        </ion-col>
