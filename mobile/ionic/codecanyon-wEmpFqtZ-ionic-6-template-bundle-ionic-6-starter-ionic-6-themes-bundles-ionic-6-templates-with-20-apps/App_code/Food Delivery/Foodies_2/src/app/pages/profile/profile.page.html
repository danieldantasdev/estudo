<ion-content>
  <div class="main-content">

    <div class="profile">
      <div class="profile-item">
        <div class="profile-picture">
          <img src="assets/profile.jpg">
        </div>
        <ion-label class="profile-name">John doe</ion-label>
      </div>
    </div>

    <div class="list">
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="pricetag-outline"></ion-icon>
        <ion-label class="title" (click)="goToHome()">Promotion</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="card-outline"></ion-icon>
        <ion-label class="title">Payment</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="location-outline"></ion-icon>
        <ion-label class="title" (click)="goToAddress()">Saved Addresses</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="call-outline"></ion-icon>
        <ion-label class="title">Help Centre</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="clipboard-outline"></ion-icon>
        <ion-label class="title">User Policy</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="person-add-outline"></ion-icon>
        <ion-label class="title">Invite Friends</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="" class="ion-item">
        <ion-icon class="icon" slot="start" name="settings-outline"></ion-icon>
        <ion-label class="title">Settings</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <ion-icon class="icon" slot="start" name="layers-outline"></ion-icon>
        <ion-label class="title">Share Feedback</ion-label>
        <ion-icon class="chevron" slot="end" name="chevron-forward"></ion-icon>
      </ion-item>
    </div>
  </div>

</ion-content>
