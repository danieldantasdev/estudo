<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-button slot="start" mode="ios" fill="clear" (click)="onBackNavigation()">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
        <ion-title>Profile</ion-title>
        <ion-button slot="end" mode="ios" fill="clear">
            <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="profile">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/user.jpg)'"></div>
        <div class="title">
          <ion-label style="font-size: 17px;">Hardik Gohil</ion-label>
          <ion-label style="font-size: 13px;">hardik@gmail.com</ion-label>
        </div>
    </div>

    <div class="content_div">
        <div class="information">
            <ion-row>
                <ion-col size="4">
                    <div class="flex_div">
                        <div>
                            <img src="assets/images/order.png">
                        </div>
                        <ion-label>My all<br> orders</ion-label>
                    </div>
                </ion-col>
                <ion-col size="4">
                    <div class="flex_div">
                        <div>
                            <img src="assets/images/offer.png">
                        </div>
                        <ion-label>Offer &<br> Promos</ion-label>
                    </div>
                </ion-col>
                <ion-col size="4">
                    <div class="flex_div">
                        <div>
                            <img src="assets/images/address.png">
                        </div>
                        <ion-label>Delivery<br> Address</ion-label>
                    </div>
                </ion-col>
            </ion-row>
        </div>

        <div class="about">
            <ion-label class="title_lbl">My Account</ion-label>

            <ion-item lines="none" (click)="onManageProfile()">
                <ion-icon name="person-outline" color="primary"></ion-icon>
                <ion-label>Manage Profile</ion-label>
                <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
            </ion-item>

            <ion-item lines="none" (click)="onPaymentMethod()">
                <ion-icon name="card-outline" color="primary"></ion-icon>
                <ion-label>Payment</ion-label>
                <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
            </ion-item>

            <ion-label class="title_lbl">Notification</ion-label>

            <ion-item lines="none">
                <ion-icon name="notifications-outline" color="primary"></ion-icon>
                <ion-label>Notification</ion-label>
                <ion-toggle color="primary" checked mode="md"></ion-toggle>
            </ion-item>
            <ion-item lines="none">
                <ion-icon name="notifications-outline" color="primary"></ion-icon>
                <ion-label>Promotional Notification</ion-label>
                <ion-toggle color="primary" mode="md"></ion-toggle>
            </ion-item>

            <ion-label class="title_lbl">More</ion-label>

            <ion-item lines="none">
                <ion-icon name="open-outline" color="primary"></ion-icon>
                <ion-label>Theme Mode</ion-label><p style="color: #c2c2cb;">Light</p>
                <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
            </ion-item>
            <ion-item lines="none">
                <ion-icon name="log-out-outline" color="primary"></ion-icon>
                <ion-label>Log Out</ion-label>
                <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
            </ion-item>

        </div>

    </div>





</ion-content>
