<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="onBackProfile()" mode="ios" fill="clear">
      <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
    </ion-button>
    <ion-title>My Saved</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="6" style="padding-right: 8px;">
      <ion-button (click)="tabID = 1" expand="block" mode="ios" class="block_btn simp_btn"
        [class.active_btn]="tabID == 1">
        Foods
      </ion-button>
    </ion-col>
    <ion-col size="6" style="padding-left: 8px;">
      <ion-button (click)="tabID = 2" expand="block" mode="ios" class="block_btn simp_btn"
        [class.active_btn]="tabID == 2">
        Restaurants
      </ion-button>
    </ion-col>
  </ion-row>

  <div class="brand" *ngFor="let item of [1,2,3,4]">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/burger.jpg)'"></div>
    <div class="food_detail" (click)="onFavourite()">
      <div class="name">
        <ion-label>Burger king</ion-label>
        <ion-icon name="bookmark-outline" style="font-size: 20px;"></ion-icon>
      </div>
      <div class="distance">
        <ion-icon name="fast-food" color="warning"></ion-icon>
        <ion-label>Burger</ion-label>
        <ion-icon name="location" color="medium"></ion-icon>
        <ion-label>2.1 Km</ion-label>
      </div>
      <div class="about">
        <ion-icon name="star" color="warning"></ion-icon>
        <ion-label>5.0</ion-label>
        <ion-icon name="stopwatch-outline" color="secondary"></ion-icon>
        <ion-label>10 min</ion-label>
        <ion-icon name="logo-usd" color="primary"></ion-icon>
        <ion-label>Free</ion-label>
      </div>
    </div>
  </div>

</ion-content>
