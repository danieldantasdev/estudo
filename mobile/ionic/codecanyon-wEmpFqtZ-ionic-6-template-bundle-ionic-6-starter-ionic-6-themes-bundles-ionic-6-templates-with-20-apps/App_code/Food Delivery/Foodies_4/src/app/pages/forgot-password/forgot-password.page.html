<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
          <ion-button (click)="onClick()" fill="clear" mode="ios">
            <ion-icon name="chevron-back" color="dark"></ion-icon>
          </ion-button>
        <ion-title>Forgot Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div *ngIf="current_Div === 1">
        <ion-label class="welcome_lbl">Forget Password</ion-label>
        <ion-label class="simp_lbl">Please enter your email so we can help you recover your password</ion-label>

        <ion-item lines="none">
            <ion-icon name="mail-outline" color="medium"></ion-icon>
            <ion-input type="email" placeholder="Email address"></ion-input>
        </ion-item>

      <ion-button expand="block" (click)="current_Div=2" mode="ios" class="block_btn">
          Reset Password
      </ion-button>
    </div>

    <div *ngIf="current_Div == 2">
        <ion-label class="welcome_lbl">Verification</ion-label>
        <ion-label class="simp_lbl">Enter the OTp code from the email just we sent you at user@gmail.com</ion-label>
        <ion-label class="bold_lbl">Did you enter the correct Email ?</ion-label>

        <div class="otp">
          <ng-otp-input  [config]="config"></ng-otp-input>
        </div>

        <ion-label class="simp_lbl">Did't receive Email ? <span>Resend code</span></ion-label>

        <ion-button expand="block" mode="ios" (click)="onSignin()" class="block_btn">
          Verify
        </ion-button>
    </div>
</ion-content>
