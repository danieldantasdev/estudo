<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-button slot="start" fill="clear" mode="ios" (click)="onBackPaymentmethods()">
            <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
        </ion-button>
        <ion-title>My Cards</ion-title>
        <ion-button slot="end" fill="clear" mode="ios" (click)="onCheckout()">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slideOpts">
        <ion-slide>
            <img src="assets/images/credit-card.png" alt="">
        </ion-slide>
        <ion-slide>
            <img src="assets/images/credit-card.png" alt="">
        </ion-slide>
        <ion-slide>
            <img src="assets/images/credit-card.png" alt="">
        </ion-slide>
    </ion-slides>

    <div class="name" >
        <ion-label>CARDHOLDER NAME</ion-label>
        <ion-input type="text" placeholder="Hardik Gohil"></ion-input>
    </div>

    <div class="name">
        <ion-label>CARD NUMBER </ion-label>
        <ion-input type="number" placeholder="1212 1212 1212 1212"></ion-input>
    </div>

    <ion-row>
        <ion-col size="6" style="padding-right: 8px;">
            <div class="name">
                <ion-label>EXPIRATION DATE</ion-label>
                <ion-input type="number" placeholder="MM/YY"></ion-input>
            </div>
        </ion-col>
        <ion-col size="6" style="padding-left: 8px;">
            <div class="name">
                <ion-label>CVV</ion-label>
                <ion-input type="password" placeholder="123" ></ion-input>
            </div>
        </ion-col>
    </ion-row>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="save">
            <ion-checkbox mode="md"></ion-checkbox>
            <ion-label>Save my credentials</ion-label>
        </div>
        <ion-button (click)="onCheckout()" mode="ios" expand="block" class="block_btn">
          Add Card
        </ion-button>
    </ion-toolbar>
</ion-footer>
