<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-button slot="start" fill="clear" mode="ios" (click)="onBackProfile()">
            <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
        </ion-button>
        <ion-button (click)="onProfile()" mode="ios" size="small" slot="end" fill="clear" class="save_btn">
            Save
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div class="bg_image profile" [style.backgroundImage]="'url(assets/images/user.jpg)'">
        <ion-icon name="camera-outline"></ion-icon>
    </div>

    <div class="title">

        <ion-item lines="none">
            <ion-icon name="person-outline" color="medium"></ion-icon>
            <ion-input type="text" placeholder="Hardik Gohil"></ion-input>
            <ion-icon name="pencil-outline" color="medium"></ion-icon>
        </ion-item>

        <ion-item lines="none">
            <ion-icon name="lock-open-outline" color="medium"></ion-icon>
            <ion-input type="text" placeholder="Password"></ion-input>
            <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-item>

        <ion-item lines="none">
            <ion-icon name="mail-outline" color="medium"></ion-icon>
            <ion-input type="text" placeholder="hardik@gmail.com"></ion-input>
            <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-item>

        <ion-item lines="none">
            <ion-icon name="call-outline" color="medium"></ion-icon>
            <ion-input type="text" placeholder="+91 5455565758"></ion-input>
            <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-item>

        <ion-item lines="none">
            <ion-icon name="location-outline" color="medium"></ion-icon>
            <ion-input type="text" placeholder="Palitana Gujarat"></ion-input>
            <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-item>

        <ion-item lines="none">
            <ion-icon name="language-outline" color="medium"></ion-icon>
            <ion-input type="text" placeholder="English"></ion-input>
            <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-item>

        <ion-item lines="none" style="border: 0px;">
            <ion-icon name="man-outline" color="medium"></ion-icon>
            <ion-input type="text" placeholder="Male"></ion-input>
            <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-item>

    </div>

</ion-content>
