<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-button slot="start" fill="clear" mode="ios" (click)="onBackNavigation()">
            <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
        </ion-button>
        <ion-title>Filter</ion-title>
        <ion-button size="small" slot="end" fill="clear" mode="ios" class="reset_btn">
            Reset
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <div class="category">
        <ion-label class="title_lbl">Category</ion-label>

        <ion-row>
            <ion-col size="4" style="padding-right: 8px;" (click)="activeCat = 'Food'">
                <div [class.active]="activeCat == 'Food'">
                    <ion-label>Food</ion-label>
                </div>
            </ion-col>
            <ion-col size="4" style="padding-left: 8px;padding-right: 8px;" (click)="activeCat = 'Drinks'">
              <div [class.active]="activeCat == 'Drinks'">
                  <ion-label>Drinks</ion-label>
              </div>
            </ion-col>
            <ion-col size="4" style="padding-left: 8px;" (click)="activeCat = 'Dessert'">
                <div [class.active]="activeCat == 'Dessert'">
                    <ion-label>Dessert</ion-label>
                </div>
            </ion-col>
        </ion-row>
    </div>

    <div class="group">
        <ion-label class="title_lbl">Food Groups</ion-label>

        <div class="flex_div">
            <div [class.active]="activeFood == item" *ngFor="let item of foodGroup" (click)="activeFood = item">
                <ion-label>{{item}}</ion-label>
            </div>
        </div>
    </div>

    <div class="ratting">
        <ion-label class="title_lbl">Rating</ion-label>

        <div class="flex_div">
            <div [class.active]="rate == item" *ngFor="let item of [1,2,3,4,5]" (click)="rate = item">
                <ion-label>{{item}}</ion-label>
                <ion-icon name="star"></ion-icon>
            </div>
        </div>
    </div>

    <div class="ratting">
        <ion-label class="title_lbl">Price Range</ion-label>
        <div class="flex_div">
            <div [class.active]="price == '$'" (click)="price = '$'">
                <ion-label>$</ion-label>
            </div>
            <div [class.active]="price == '$$'" (click)="price = '$$'">
              <ion-label>$$</ion-label>
            </div>
            <div [class.active]="price == '$$$'" (click)="price = '$$$'">
                <ion-label>$$$</ion-label>
            </div>
            <div [class.active]="price == '$$$$'" (click)="price = '$$$$'">
                <ion-label>$$$$</ion-label>
            </div>
            <div [class.active]="price == '$$$$$'" (click)="price = '$$$$$'">
                <ion-label>$$$$$</ion-label>
            </div>
        </div>
    </div>

</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-button (click)="onNavigation()" expand="block" mode="ios" class="block_btn">
            Apply Filters
        </ion-button>
    </ion-toolbar>
</ion-footer>
