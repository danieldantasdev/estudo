<ion-content class="ion-padding">

  <div class="title">
    <ion-label class="heading">Login To Your Account!</ion-label>
    <ion-label class="sub_heading">Sign in to your account.</ion-label>
  </div>

  <div class="main_div">
    <ion-item lines="none">
      <ion-input type="text" placeholder="Your Email Address"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" placeholder="Password"></ion-input>
      <ion-icon slot="end" name="eye" color="medium"></ion-icon>
    </ion-item>

    <div class="btn">
      <ion-buttons slot="end">
        <ion-button (click)="onForgot()" color="medium">
          Forgot Password?
        </ion-button>
      </ion-buttons>
    </div>

    <ion-button class="content_button" (click)="login()" expand="block">
      Login
    </ion-button>

    <div class="orDiv">
      <div class="line"></div>
      <ion-label class="sub_heading">Or Sign in With</ion-label>
      <div class="line"></div>
    </div>

    <ion-button class="fb_button" (click)="onfacebook()" expand="block">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Continue With Facebook
    </ion-button>
    <ion-button class="google_button" (click)="onGoogle()" expand="block" fill="outline" color="dark">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Continue With Google
    </ion-button>

    <div class="title">
      <ion-label class="sub_heading">Not A Member? <span (click)="singup()">Join Now</span></ion-label>
    </div>
  </div>

</ion-content>
