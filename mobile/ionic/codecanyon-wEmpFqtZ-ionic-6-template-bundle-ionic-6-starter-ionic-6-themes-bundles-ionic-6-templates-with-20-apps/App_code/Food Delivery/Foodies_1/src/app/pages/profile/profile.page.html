<ion-header>
  <ion-toolbar lines="none" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="util.openSideMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile">

    <ion-thumbnail>
      <img src="assets/images/p2.jpg" />
      <ion-buttons>
        <ion-button (click)="onEdit()">
          <ion-icon slot="start" name="pencil" color="light"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-thumbnail>

    <ion-label class="heading">Hi there Amy!</ion-label>
    <ion-label class="sub_heading">It is a long established fact that <br> a reader will be distracted</ion-label>

  </div>

  <ion-item lines="none" (click)="onPayment()">
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-icon name="card"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Payments Details</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onOrders()">
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-icon name="bag-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>My Orders</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onLanguages()">
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-icon name="notifications-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Notifications</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none" (click)="onInbox()">
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-icon name="mail"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Inbox</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>


  <ion-item lines="none" (click)="onAbout()">
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-icon name="alert"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>About As</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <div class="btn">
    <ion-button class="content_button" (click)="onLogout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Logout
    </ion-button>
  </div>

</ion-content>
