<ion-header>
  <ion-toolbar lines="none" mode="md">
    <ion-buttons slot="end">
      <ion-button (click)="onBack()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="bg_img">
    <div class="img" [style.backgroundImage]="'url(assets/images/s2.jpg)'"></div>
  </div>

  <div class="content">
    <ion-label class="heading">Thank You!</ion-label>
    <p>There are many variations of passages of Lorem Ipsum available,
      but the majority have suffered alteration in some form,</p>
  </div>

  <ion-button class="content_button" (click)="onContinue()" expand="block">
    Continue Shopping
  </ion-button>
  <ion-button class="content_second_button" (click)="onHome()" expand="block">
    Back To Home
  </ion-button>

</ion-content>
