<ion-header>
    <ion-toolbar mode="md">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-menu-toggle>
    <h2>Hey</h2>
    <h3>Ami Nagar!</h3>

    <ion-item lines="none" (click)="home()">
      <ion-icon slot="start" name="home" color="warning"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="nearby()">
      <ion-icon slot="start" name="timer" color="warning"></ion-icon>
      <ion-label>Near By</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="cart()">
      <ion-icon slot="start" name="cart" color="warning"></ion-icon>
      <ion-label>My Cart</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="payments()">
      <ion-icon slot="start" name="card" color="warning"></ion-icon>
      <ion-label>Payments Details</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="orders()">
      <ion-icon slot="start" name="bag-sharp" color="warning"></ion-icon>
      <ion-label>My Orders</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="notifications()">
      <ion-icon slot="start" name="notifications-sharp" color="warning"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="inbox()">
      <ion-icon slot="start" name="mail" color="warning"></ion-icon>
      <ion-label>Inbox</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="about()">
      <ion-icon slot="start" name="alert" color="warning"></ion-icon>
      <ion-label>About As</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="logout()">
      <ion-icon slot="start" name="log-out" color="warning"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-menu-toggle>
  </ion-content>

</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
