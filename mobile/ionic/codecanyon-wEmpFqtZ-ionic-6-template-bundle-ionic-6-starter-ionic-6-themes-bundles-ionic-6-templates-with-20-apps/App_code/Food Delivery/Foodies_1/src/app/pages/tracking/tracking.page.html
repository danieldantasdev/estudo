<ion-header>
  <ion-toolbar lines="none" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Track Your Delivery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="timeline">

    <ion-row>
      <ion-col size="3" class="rang">
       <ion-buttons>
         <ion-button color="light">
           <ion-icon name="checkmark-sharp"></ion-icon>
         </ion-button>
       </ion-buttons>

       <div class="line"></div>

      </ion-col>
      <ion-col size="9" class="content">
        <ion-label class="heading">Order Confirmed!</ion-label>
        <ion-label>Your order has been send.</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3" class="rang">
       <ion-buttons>
         <ion-button color="light">
           <ion-icon name="checkmark-sharp"></ion-icon>
         </ion-button>
       </ion-buttons>

       <div class="line"></div>

      </ion-col>
      <ion-col size="9" class="content">
        <ion-label class="heading">Order Prepared!</ion-label>
        <ion-label>Your order has prepared.</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3" class="rang">
       <ion-buttons>
         <ion-button color="light">
           <ion-icon name="checkmark-sharp"></ion-icon>
         </ion-button>
       </ion-buttons>

       <div class="line"></div>

      </ion-col>
      <ion-col size="9" class="content">
        <ion-label class="heading">Delivery In Progress!</ion-label>
        <ion-label>Your order is in the way you.</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3" class="rang">
       <ion-buttons>
         <ion-button color="light">
           <ion-icon name="checkmark-sharp"></ion-icon>
         </ion-button>
       </ion-buttons>

       <div class="line"></div>

      </ion-col>
      <ion-col size="9" class="content">
        <ion-label class="heading">Delivery Successfully!</ion-label>
        <ion-label>Your order has been delivered.</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3" class="rang">
       <ion-buttons>
         <ion-button color="light">
           <ion-icon name="star-sharp"></ion-icon>
         </ion-button>
       </ion-buttons>

      </ion-col>
      <ion-col size="9" class="content">
        <ion-label class="heading">Rate The Experience?</ion-label>
        <ion-label>improve your experience by rating us.</ion-label>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
