<ion-header>
  <ion-toolbar lines="none" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="profile">

    <ion-thumbnail>
      <img src="assets/images/p2.jpg" />
    </ion-thumbnail>

    <ion-label class="heading">Hi there Amy!</ion-label>
    <ion-label class="sub_heading">It is a long established fact that <br> a reader will be distracted</ion-label>

  </div>

  <div class="content">

    <ion-item lines="none">
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Mobile No</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </div>

  <ion-button class="content_button" (click)="onSave()" expand="block">
    Save
  </ion-button>

</ion-content>
