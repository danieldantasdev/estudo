<ion-header>
  <ion-toolbar lines="none" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Payments Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <div class="title">
   <ion-icon name="card"></ion-icon>
   <ion-label class="sub_heading">Customize your payment method</ion-label>
 </div>

 <div class="main_div">
   <div class="sub_div">
   <ion-label class="sub_heading">Cash/Card on delivery</ion-label>

     <div class="line"></div>

     <ion-row>
       <ion-col size="3">
         <ion-thumbnail>
           <img src="assets/images/1.jpg" />
         </ion-thumbnail>
       </ion-col>
       <ion-col size="5">
         <ion-label>**** **** **** 2187</ion-label>
       </ion-col>
       <ion-col size="4">
        <ion-button class="content_button" (click)="onContinue()" expand="block">
          Continue
        </ion-button>
       </ion-col>
     </ion-row>

     <div class="line"></div>

   <ion-label class="sub_heading">Other Method</ion-label>

   </div>
 </div>

 <ion-button class="content_button" (click)="onCard()" expand="block">
  <ion-icon slot="start" name="add"></ion-icon>
  Add Another Credit/Debit Card
</ion-button>

</ion-content>
