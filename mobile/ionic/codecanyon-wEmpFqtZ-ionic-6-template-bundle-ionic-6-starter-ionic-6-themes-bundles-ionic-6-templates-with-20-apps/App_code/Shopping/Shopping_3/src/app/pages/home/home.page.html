<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <div class="lbls_div">
      <ion-label class="name_lbl">Hii, Mausam</ion-label>
      <ion-label class="small_lbl">Have something to share with the community?</ion-label>
    </div>
    <div class="header_div">
      <ion-row>
        <ion-col size="4" (click)="openCreatePost()">
          <div class="flex_div">
            <ion-icon name="image" style="color: #0070d2;"></ion-icon>
            <ion-label>Photos</ion-label>
          </div>
        </ion-col>
        <ion-col size="4" (click)="openCreatePost()">
          <div class="flex_div">
            <ion-icon name="videocam" style="color: #00b181;"></ion-icon>
            <ion-label>Video</ion-label>
          </div>
        </ion-col>
        <ion-col size="4" (click)="openCreatePost()">
          <div class="flex_div">
            <ion-icon name="bag" style="color: #f86426;"></ion-icon>
            <ion-label>Product</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="single_post" *ngFor="let item of posts">

      <div class="user_div">
        <div class="back_image user_image" [style.backgroundImage]="'url('+ item.user +')'"></div>
        <div class="user_detail">
          <ion-label class="name_lbl">{{item.username}}</ion-label>
          <ion-label class="grey_lbl">12 mins ago</ion-label>
        </div>
        <ion-icon class="more_icn" name="ellipsis-horizontal"></ion-icon>
      </div>

      <ion-label class="about_lbl">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</ion-label>

      <div class="image_box back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>

      <div class="action_div">
        <div class="like_div">
          <div>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-label>30</ion-label>
          </div>
          <div (click)="openComment()">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            <ion-label>7</ion-label>
          </div>
        </div>
        <div class="bookmark_flex">
          <ion-icon name="bookmark-outline"></ion-icon>
          <ion-icon name="arrow-redo-outline"></ion-icon>
        </div>
      </div>

    </div>

  </div>
</ion-content>
