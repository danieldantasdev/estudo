<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
    <ion-button (click)="openCheckout()" slot="end" fill="clear">
      <ion-icon name="cart-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-row>
      <ion-col size="6" [class.left]="i%2 == 1" [class.right]="i%2 == 0" *ngFor="let item of products; let i = index">
        <div class="grid_product_div" (click)="goToProductDetail()">
          <div class="back_image image_box" [style.backgroundImage]="'url('+ item.img +')'">
            <div class="like_div">
              <ion-icon name="heart"></ion-icon>
            </div>
          </div>
          <div class="pro_info">
            <ion-label class="grey_lbl">Ladies</ion-label>
            <ion-label class="pro_name">Conditioner Bestie</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
