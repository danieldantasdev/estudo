<ion-header>
    <ion-toolbar>
        <ion-title>Comment</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="comment_box" *ngFor="let item of comments">
            <div class="back_image user_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
            <div class="comment_detail">
                <ion-label class="name_lbl">{{item.name}}</ion-label>
                <div class="time_flex">
                    <ion-label class="grey_lbl">12 min ago</ion-label>
                    <ion-label class="reply_lbl">Reply</ion-label>
                </div>
                <ion-label class="content_lbl">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </ion-label>
            </div>
        </div>

    </div>
</ion-content>
