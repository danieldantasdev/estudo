<ion-header>
    <ion-toolbar>
        <ion-button (click)="goBack()" fill="clear">
            <ion-icon name="arrow-back" color="dark"></ion-icon>
        </ion-button>
        <ion-title>Currency</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-radio-group mode="md">
            <ion-item *ngFor="let item of currency">
                <ion-label>{{item}}</ion-label>
                <ion-radio value="{{item}}"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </div>
</ion-content>
