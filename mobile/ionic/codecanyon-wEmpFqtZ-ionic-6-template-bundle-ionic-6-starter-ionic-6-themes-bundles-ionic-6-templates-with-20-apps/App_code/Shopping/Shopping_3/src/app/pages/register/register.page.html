<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-label class="title_lbl">Create new <br>Account</ion-label>
    <ion-label class="sub_title_lbl">Please type full information below and we can create your account</ion-label>

    <ion-input type="text" placeholder="Full Name"></ion-input>
    <ion-input type="text" placeholder="Your Email"></ion-input>
    <ion-input type="text" placeholder="Password"></ion-input>
    <ion-input type="text" placeholder="Date of Birth"></ion-input>

    <ion-button expand="block" (click)="goToTabs()">
      Sign Up
    </ion-button>
  </div>
</ion-content>
