<ion-header>
    <ion-toolbar>
        <ion-button (click)="close()" fill="clear">
            <ion-icon name="close" color="dark"></ion-icon>
        </ion-button>
        <ion-title>Checkout</ion-title>
        <ion-button expand="block" fill="clear" slot="end" size="small" class="small_btn">
          Clear All
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="product_div" *ngFor="let item of (products | slice: 0: 2)">
            <div class="back_image image_box" [style.backgroundImage]="'url('+ item.img +')'"></div>
            <div class="pro_info">
                <ion-label class="pro_name">Hair Volumizer</ion-label>
                <div class="price_flex">
                    <ion-label class="price_lbl">$24.00</ion-label>
                    <div class="qty_div">
                        <div class="action_div">
                            <ion-icon name="remove-outline"></ion-icon>
                        </div>
                        <ion-label>1</ion-label>
                        <div class="action_div">
                            <ion-icon name="add-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</ion-content>

<ion-footer>
    <div class="footer_div">
        <div class="flex_div">
            <ion-label>Total</ion-label>
            <ion-label>$80.00</ion-label>
        </div>
        <ion-button expand="block" (click)="goToConfirmBill()">
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
          Confirm Bill
        </ion-button>
    </div>
</ion-footer>
