<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-segment value="pizza" (ionChange)="segmentChanged($event)" mode="md">
      <ion-segment-button value="photos">
        <div class="flex_div">
          <ion-icon name="image" style="color: #0070d2;"></ion-icon>
          <ion-label>Photos</ion-label>
        </div>
      </ion-segment-button>
      <ion-segment-button value="video">
        <div class="flex_div">
          <ion-icon name="videocam" style="color: #00b181;"></ion-icon>
          <ion-label>Video</ion-label>
        </div>
      </ion-segment-button>
      <ion-segment-button value="product">
        <div class="flex_div">
          <ion-icon name="bag" style="color: #f86426;"></ion-icon>
          <ion-label>Product</ion-label>
        </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-input type="text" placeholder="Paste the product link"></ion-input>

    <ion-label class="bold_lbl">Selected Products</ion-label>

    <div class="product_slider">
      <div class="product_div" *ngFor="let item of (products | slice : 0: 3)">
        <div class="back_image image_box" [style.backgroundImage]="'url('+ item.img +')'">
          <div class="remove_div">
            <ion-icon name="close"></ion-icon>
          </div>
        </div>
        <ion-label class="grey_lbl">Ladies</ion-label>
        <ion-label class="name_lbl">Night Cream</ion-label>
      </div>
    </div>

    <ion-label class="bold_lbl">Your favourite</ion-label>
    <div class="product_slider">
      <div class="product_div" *ngFor="let item of (products | slice : 5: 12)">
        <div class="back_image image_box" [style.backgroundImage]="'url('+ item.img +')'">
          <ion-checkbox></ion-checkbox>
        </div>
        <ion-label class="grey_lbl">Ladies</ion-label>
        <ion-label class="name_lbl">Night Cream</ion-label>
      </div>
    </div>

  </div>
</ion-content>
