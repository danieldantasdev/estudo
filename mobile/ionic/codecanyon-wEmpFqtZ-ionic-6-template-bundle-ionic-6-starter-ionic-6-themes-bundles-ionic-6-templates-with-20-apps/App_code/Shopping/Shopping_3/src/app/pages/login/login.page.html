<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="logo_div">
      <img src="assets/imgs/logo.png">
      <ion-label>Cosmetic App</ion-label>
    </div>

    <ion-label class="small_lbl">Please login to use the app</ion-label>

    <ion-input type="text" placeholder="Email ID or Username"></ion-input>
    <ion-input type="text" placeholder="Type Password"></ion-input>

    <ion-label class="forgot_lbl" (click)="goToForgot()">Forgot Password ?</ion-label>

    <ion-button expand="block" mode="ios" (click)="goToTabs()">
      Sign In
    </ion-button>

    <div class="connect_div">
      <div class="line_div"></div>
      <ion-label>or connect with</ion-label>
      <div class="line_div"></div>
    </div>

    <div class="social_div">
      <div class="app_box">
        <img src="assets/imgs/apple.png">
      </div>
      <div class="fb_box">
        <img src="assets/imgs/facebook.png">
      </div>
      <div class="google_box">
        <img src="assets/imgs/google.png">
      </div>
    </div>

  </div>
</ion-content>

<ion-footer>
  <div class="footer_div">
    <ion-label>Don't have an account ? <span (click)="goToRegister()">Sign Up</span></ion-label>
  </div>
</ion-footer>
