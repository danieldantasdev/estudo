<ion-header mode="ios">
  <ion-toolbar>
    <ion-button (click)="close()" fill="clear">
      <ion-icon name="close" color="dark"></ion-icon>
    </ion-button>
    <ion-title>Create New Post</ion-title>
    <ion-button expand="block" fill="clear" slot="end" size="small" class="small_btn">
      Post
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="user_div">
      <div class="user_image"></div>
      <ion-label>Jonh Doe</ion-label>
    </div>
    <ion-textarea placeholder="Have something to share with the community ?"></ion-textarea>
  </div>
</ion-content>

<ion-footer>
  <div class="footer_div">
    <ion-row>
      <ion-col size="4" (click)="openChooseProduct()">
        <div class="flex_div">
          <ion-icon name="image" style="color: #0070d2;"></ion-icon>
          <ion-label>Photos</ion-label>
        </div>
      </ion-col>
      <ion-col size="4" (click)="openChooseProduct()">
        <div class="flex_div">
          <ion-icon name="videocam" style="color: #00b181;"></ion-icon>
          <ion-label>Video</ion-label>
        </div>
      </ion-col>
      <ion-col size="4" (click)="openChooseProduct()">
        <div class="flex_div">
          <ion-icon name="bag" style="color: #f86426;"></ion-icon>
          <ion-label>Product</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
