<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="search_div">
      <ion-input type="text" placeholder="Type product, brand, collection.."></ion-input>

      <div class="title_flex">
        <ion-label class="small_title">History</ion-label>
        <ion-label class="clear_lbl">Clear All</ion-label>
      </div>

      <div class="list_flex" *ngFor="let item of history">
        <ion-label>{{item}}</ion-label>
        <ion-icon name="close"></ion-icon>
      </div>
    </div>

    <div class="search_div">
      <div class="title_flex">
        <ion-label class="small_title">Popular Search</ion-label>
      </div>
      <div class="chip_div">
        <ion-label class="chip_lbl" *ngFor="let item of popular">
          {{item}}
        </ion-label>
      </div>
    </div>

    <div class="suggestion_div">
      <div class="title_flex">
        <ion-label class="small_title">Suggestion for you</ion-label>
      </div>
      <div class="grid_product_div" *ngFor="let item of (products | slice : 0: 8)">
        <div class="back_image image_box" [style.backgroundImage]="'url('+ item.img +')'"></div>
        <div class="pro_info">
          <ion-label class="grey_lbl">Ladies</ion-label>
          <ion-label class="pro_name">Conditioner Bestie</ion-label>
          <ion-label class="pro_price">$20.00</ion-label>
          <div class="pro_flex">
            <div>
              <ion-icon name="cart"></ion-icon>
              <ion-label>7.6k</ion-label>
            </div>
            <div>
              <ion-icon name="eye"></ion-icon>
              <ion-label>10.2k</ion-label>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
