<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear">
      <ion-icon name="arrow-back" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-label class="title_lbl">Create new <br>Password</ion-label>
    <ion-label class="sub_title_lbl">And now, you can create new password and confirm it below</ion-label>

    <ion-input type="text" placeholder="New Password"></ion-input>
    <ion-input type="text" placeholder="Confirm Password"></ion-input>

    <ion-button expand="block">
      Next
    </ion-button>
  </div>
</ion-content>
