<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gift cards & voucher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="bg_img">
    <div class="img" [style.backgroundImage]="'url(assets/images/g1.png)'"></div>
  </div>

  <div class="main_div">
    <ion-label class="h5">You have no card yet</ion-label>
    <ion-label>You have no card linked to you account. Get started by see redeeming or buying one now.</ion-label>
    <ion-button class="content_button" (click)="onCard()" expand="block">
      Add Gift Card
    </ion-button>
    <ion-button class="content_second_button" (click)="onBuy()" expand="block" fill="outline">
      Buy Gift Voucher
    </ion-button>
  </div>

  <div class="content">
    <ion-label>Needs Help With This Options?</ion-label>

    <ion-item lines="none">
      <ion-label>What is gift card?</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none">
      <ion-label>What is gift Card?</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Gift Card / Voucher FAQs</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>

</ion-content>
