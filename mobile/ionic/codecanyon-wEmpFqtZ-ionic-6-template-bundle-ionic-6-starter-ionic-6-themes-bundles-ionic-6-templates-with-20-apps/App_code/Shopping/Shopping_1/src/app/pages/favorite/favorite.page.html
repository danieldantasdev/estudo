<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Saved Items</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCart()" color="dark">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="segments">
    <ion-segment mode="md"  [(ngModel)]="current">
      <ion-segment-button [value]="1">
        <ion-label>All items</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="2">
        <ion-label>Boards</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div *ngIf="current == 1">
    <div class="third_content"  *ngFor="let item of [1,2,3]">
      <ion-row>
        <ion-col size="12">
          <div class="content">
            <div class="back_img" [style.backgroundImage]="'url(assets/images/s5.png)'"></div>
            <div class="sub_content">

              <ion-label>Handbag LV</ion-label>
              <div class="item">
                <div class="color">
                  <ion-label>Color:</ion-label>
                  <div class="sub_color"></div>
                </div>
                <div class="text">
                  <ion-label>Size:</ion-label>
                  <ion-label>M</ion-label>
                </div>
              </div>
              <div class="price">
                <ion-label>$225</ion-label>
                <ion-buttons slot="end">
                  <ion-button color="medium">
                    <ion-icon name="cart-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </div>
            </div>

          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div *ngIf="current == 2">
    <div class="third_content"  *ngFor="let item of [1,2,3]">
      <ion-row>
        <ion-col size="12">
          <div class="content">
            <div class="back_img" [style.backgroundImage]="'url(assets/images/s11.png)'"></div>
            <div class="sub_content">

              <ion-label>Handbag LV</ion-label>
              <div class="item">
                <div class="color">
                  <ion-label>Color:</ion-label>
                  <div class="sub_color"></div>
                </div>
                <div class="text">
                  <ion-label>Size:</ion-label>
                  <ion-label>M</ion-label>
                </div>
              </div>
              <div class="price">
                <ion-label>$225</ion-label>
                <ion-buttons slot="end">
                  <ion-button color="medium">
                    <ion-icon name="cart-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </div>
            </div>

          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>


</ion-content>
