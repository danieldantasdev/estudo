<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onBack()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="third_content">
    <ion-row>
      <ion-col size="12">
        <div class="content" (click)="onProduct()">
          <div class="back_img" [style.backgroundImage]="'url(assets/images/s5.png)'"></div>
          <div class="sub_content">
            <ion-label>Handbag LV</ion-label>
            <div class="price">
              <ion-label class="h6">Warehouse : 83</ion-label>
              <ion-label>$123</ion-label>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-label class="h6">Color :</ion-label>

  <div class="color_content">
    <div class="color" *ngFor="let item of [1,2,3]"></div>
  </div>

  <ion-label class="h6">Size :</ion-label>

  <div class="size_content">
    <div class="size">
      <ion-label>S</ion-label>
    </div>
    <div class="size">
      <ion-label>M</ion-label>
    </div>
    <div class="size">
      <ion-label>XL</ion-label>
    </div>
  </div>

  <div class="title">
    <ion-label class="h6">Amount :</ion-label>
    <div class="item">
      <ion-icon name="remove" (click)="onRemove()"></ion-icon>
      <ion-label>12</ion-label>
      <ion-icon name="add" (click)="onAdd()"></ion-icon>
    </div>
  </div>

  <ion-button class="content_button" (click)="onCart()" expand="block">
    Add To Cart
  </ion-button>

</ion-content>
