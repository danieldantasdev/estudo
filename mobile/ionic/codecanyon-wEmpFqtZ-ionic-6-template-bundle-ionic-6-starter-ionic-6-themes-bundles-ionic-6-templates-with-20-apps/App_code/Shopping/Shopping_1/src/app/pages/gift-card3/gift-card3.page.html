<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gift cards & voucher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_div">
    <div class="content_div">
      <ion-buttons>
        <ion-button color="dark">
          <ion-icon name="card-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Gift Card</ion-label>
    </div>
    <div class="content_div">
      <ion-buttons>
        <ion-button color="dark">
          <ion-icon name="gift-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Gift Voucher</ion-label>
    </div>
  </div>

  <div class="content">
    <ion-label>Needs Help With This Options?</ion-label>

    <ion-item lines="none">
      <ion-label>What is gift card?</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-label>What is gift Voucher?</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>

</ion-content>
