<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="content">
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="basketball-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Shop in</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          United State
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="cash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Currency</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          USD
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none" (click)="onSize()">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="expand-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Sizes</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          us
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none" (click)="onNotification()">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Notifications</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="scan-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Face ID</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Shop</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          Men
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Screenshots</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label>Term & Conditions</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>

</ion-content>
