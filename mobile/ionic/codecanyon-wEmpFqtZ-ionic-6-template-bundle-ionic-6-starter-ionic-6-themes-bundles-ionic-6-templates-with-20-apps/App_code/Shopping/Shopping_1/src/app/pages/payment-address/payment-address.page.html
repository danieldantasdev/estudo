<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="content">
    <div class="back_img" [style.backgroundImage]="'url(assets/images/1.jpg)'"></div>
    <ion-label class="h5">You need a billing address.</ion-label>
    <ion-label class="h6">You currently have no saved address. Without one you won't able to add a new payment method.</ion-label>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="content_button" (click)="onAddress()" expand="block">
      Add New Address
    </ion-button>
  </ion-toolbar>
</ion-footer>
