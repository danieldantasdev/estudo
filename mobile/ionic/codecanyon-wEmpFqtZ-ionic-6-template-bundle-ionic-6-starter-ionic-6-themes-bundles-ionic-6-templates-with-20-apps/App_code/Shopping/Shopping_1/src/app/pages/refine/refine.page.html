<ion-header>
  <ion-toolbar>
    <ion-title>Refine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-item lines="none">
  <ion-label>Range</ion-label>
  <ion-buttons slot="end">
    <ion-button color="medium">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<ion-item lines="none">
  <ion-label>Brand</ion-label>
  <ion-buttons slot="end">
    <ion-button color="medium">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<ion-item lines="none">
  <ion-label>Color</ion-label>
  <ion-buttons slot="end">
    <ion-button color="medium">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<ion-item lines="none">
  <ion-label>Multipaker</ion-label>
  <ion-buttons slot="end">
    <ion-button color="medium">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<ion-item lines="none">
  <ion-label>Size</ion-label>
  <ion-buttons slot="end">
    <ion-button color="medium">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
<ion-item lines="none" (click)="onPrice()">
  <ion-label>Price</ion-label>
  <ion-buttons slot="end">
    <ion-button color="medium">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="content_button" (click)="onApply()" expand="block">
      Apply
    </ion-button>
  </ion-toolbar>
</ion-footer>
