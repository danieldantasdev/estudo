<ion-header>
  <ion-toolbar>
    <div class="searchbar">
      <ion-item lines="none">
        <ion-buttons slot="start">
          <ion-button (click)="onSearch()">
            <ion-icon name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-input type="text" placeholder="Search"></ion-input>
        <ion-buttons slot="end">
          <ion-button (click)="onCamera()" color="medium">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>
