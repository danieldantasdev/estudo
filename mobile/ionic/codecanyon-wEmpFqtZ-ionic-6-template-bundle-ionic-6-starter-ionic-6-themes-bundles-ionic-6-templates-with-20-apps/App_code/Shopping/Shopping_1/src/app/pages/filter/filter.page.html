<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="content">
    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Gender</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Product Type</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Style</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Lether / Non Lether</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Color</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Brand</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Body fit</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Size</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          All
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item lines="none" (click)="onOrder()">
      <ion-label>Price</ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium">
          $8 - $316
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="content_button" (click)="onView()" expand="block">
      View Items
    </ion-button>
  </ion-toolbar>
</ion-footer>
