<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_content">
    <ion-row>
      <ion-col size="6">
        <div class="content" (click)="onProduct()">
          <div class="back_img" [style.backgroundImage]="'url(assets/images/s5.png)'"></div>
          <div class="sub_content">
            <div class="price">
              <ion-label class="h6">Back in stock</ion-label>
              <ion-icon name="arrow-forward-outline"color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="6" (click)="onProduct()">
        <div class="content">
          <div class="back_img" [style.backgroundImage]="'url(assets/images/s1.png)'"></div>
          <div class="sub_content">
            <div class="price">
              <ion-label class="h6">Trending now</ion-label>
              <ion-icon name="arrow-forward-outline"color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="6" (click)="onProduct()">
        <div class="content">
          <div class="back_img" [style.backgroundImage]="'url(assets/images/s3.png)'"></div>
          <div class="sub_content">
            <div class="price">
              <ion-label class="h6">Face + Body</ion-label>
              <ion-icon name="arrow-forward-outline"color="primary"></ion-icon>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-label class="h5">New Edits</ion-label>

  <div class="second_content">
    <ion-row>
      <ion-col size="12">
        <div class="content">
          <div class="back_img" [style.backgroundImage]="'url(assets/images/s13.png)'"></div>
          <div class="sub_content">
            <ion-label>SUMMER CHILL</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="second_content">
    <ion-row>
      <ion-col size="12">
        <div class="content">
          <div class="back_img" [style.backgroundImage]="'url(assets/images/s12.png)'"></div>
          <div class="sub_content">
            <ion-label>NEW PRODUCTS</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
