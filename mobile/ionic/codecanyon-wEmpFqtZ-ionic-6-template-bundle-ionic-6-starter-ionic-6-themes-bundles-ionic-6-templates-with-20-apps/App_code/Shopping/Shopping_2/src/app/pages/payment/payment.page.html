<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="util.openMenu()" color="dark">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="logo">
      <ion-label>logo</ion-label>
    </div>

    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main-content">

    <div class="heading">
      <ion-label>payment method</ion-label>
    </div>
    <div class="line">
      <div class="border"></div>
      <ion-icon name="square-outline"></ion-icon>
    </div>

    <div class="form">
      <ion-item>
        <ion-input type="text" placeholder="Name on Card"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Card Number"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-input type="text" placeholder="Exp Month"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-input type="text" placeholder="Exp Date"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-input type="text" placeholder="CVV"></ion-input>
      </ion-item>
    </div>

    <div class="submit-btn">
      <ion-button expand="full" color="dark">ADD Card
      </ion-button>
    </div>

  </div>
</ion-content>
