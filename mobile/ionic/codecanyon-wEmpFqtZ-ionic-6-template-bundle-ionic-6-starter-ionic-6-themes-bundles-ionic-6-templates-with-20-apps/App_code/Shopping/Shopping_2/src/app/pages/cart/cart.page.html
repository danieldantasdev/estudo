<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="util.openMenu()" color="dark">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="logo">
      <ion-label>logo</ion-label>
    </div>

    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main-content">

    <div class="heading">
      <ion-label>Cart</ion-label>
    </div>
    <div class="line">
      <div class="border"></div>
      <ion-icon name="square-outline"></ion-icon>
    </div>

    <div class="cart">
      <ion-row *ngFor="let item of [1,2]">
        <ion-col size="4">
          <img class="product-img" src="assets/14.jpg">
        </ion-col>
        <ion-col size="8">
          <div class="product-detail">
            <ion-label class="name">Jacket</ion-label>
            <ion-label class="detail">Recycle Boucle Knit Cardigan Pink</ion-label>
            <div class="item-add">
              <ion-icon class="remove" slot="start" name="remove"></ion-icon>
              <ion-label>2</ion-label>
              <ion-icon class="add" slot="end" name="add"></ion-icon>
            </div>
            <ion-label class="price">$120</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="footer-btn">
      <div class="total">
        <div class="total-price">
          <ion-label class="name">SUB TOTAL</ion-label>
          <ion-label class="price">$240</ion-label>
        </div>
        <ion-label class="detail">shipping charges, taxes and discount codes are calculated at the time of accounting.</ion-label>
      </div>
      <div class="submit-btn">
        <ion-button expand="full" color="dark">
          <ion-icon name="bag-outline"></ion-icon>
          BUY NOW
        </ion-button>
  </div>
    </div>



  </div>
</ion-content>
