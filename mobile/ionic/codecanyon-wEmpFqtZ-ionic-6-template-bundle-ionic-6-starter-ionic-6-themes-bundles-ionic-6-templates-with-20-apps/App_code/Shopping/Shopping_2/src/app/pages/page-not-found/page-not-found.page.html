<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="util.openMenu()" color="dark">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="logo">
      <ion-label>logo</ion-label>
    </div>

    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main-content">

    <div class="heading">
      <ion-label>page not found</ion-label>
    </div>
    <div class="line">

      <ion-icon name="square-outline"></ion-icon>
    </div>

    <div class="contact">
      <div class="contact-icon">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      </div>

      <div class="contact-detail">
        We can't find the page you looking for, it will return to the
      </div>

    <div class="footer">
      <div class="page-center">
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-youtube"></ion-icon>
      </div>

      <div>
        <div class="line">

          <ion-icon name="square-outline"></ion-icon>
        </div>

        <div class="contact">
          <ion-label>admin@admin.com</ion-label>
          <ion-label>+1 2234 4574</ion-label>
          <ion-label>08:00 - 22:00 - Everyday</ion-label>
        </div>

        <div class="line">

          <ion-icon name="square-outline"></ion-icon>
        </div>
      </div>

      <div class="page-center">
        <ion-label>About</ion-label>
