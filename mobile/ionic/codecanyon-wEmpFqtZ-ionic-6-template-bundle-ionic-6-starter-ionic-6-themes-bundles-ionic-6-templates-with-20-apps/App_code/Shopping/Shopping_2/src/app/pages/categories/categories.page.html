<ion-content>
  <div class="main-content">
    <ion-icon name="close"></ion-icon>
    <div class="segment">
      <ion-row>
        <ion-col size="4" (click)="segmentChange(1)" class="ion-text-center" [class.active]="seg_id == 1">Women
        </ion-col>
        <ion-col size="4" (click)="segmentChange(2)" class="ion-text-center" [class.active]="seg_id == 2">man
        </ion-col>
        <ion-col size="4" (click)="segmentChange(3)" class="ion-text-center" [class.active]="seg_id == 3">kids
        </ion-col>
      </ion-row>
    </div>
    <div class="" *ngIf="seg_id == 1">
      <ion-accordion-group>
        <ion-accordion value="1">
          <ion-item slot="header">
            <ion-label>New</ion-label>
          </ion-item>
          <ion-list slot="content">
            <ion-item>
              <ion-label>Dress</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>T-Shirt</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Skirt</ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>
        <ion-accordion value="2">
          <ion-item slot="header">
            <ion-label>Apparel</ion-label>
          </ion-item>
          <ion-list slot="content">
            <ion-item>
              <ion-label>Outer</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Shirt</ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>
    </div>
    <div class="" *ngIf="seg_id == 2">
      <ion-accordion-group>
        <ion-accordion value="1">
          <ion-item slot="header">
            <ion-label>Old</ion-label>
          </ion-item>
          <ion-list slot="content">
            <ion-item>
              <ion-label>Dress</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>T-Shirt</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Skirt</ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>
        <ion-accordion value="2">
          <ion-item slot="header">
            <ion-label>Bag</ion-label>
          </ion-item>
          <ion-list slot="content">
            <ion-item>
              <ion-label>Outer</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Shirt</ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>
      <div class="phone">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>(454) 121-4343</ion-label>
      </div>
      <div class="phone">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label> Store Locator</ion-label>
      </div>
    </div>


    <div class="footer">


      <div class="line">
        <div class="border"></div>
        <ion-icon name="square-outline"></ion-icon>
      </div>

      <div class="page-center">
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-youtube"></ion-icon>
      </div>

    </div>


  </div>
</ion-content>
