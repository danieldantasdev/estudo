<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="util.openMenu()" color="dark">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="logo">
      <ion-label>logo</ion-label>
    </div>

    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="bag-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main-content">

    <div class="heading">
      <ion-label>checkout</ion-label>
    </div>
    <div class="line">
      <div class="border"></div>
      <ion-icon name="square-outline"></ion-icon>
    </div>

    <div class="title-name">
      <ion-label>shipping address</ion-label>
    </div>

    <div class="address">
      <ion-item class="ion-no-padding"  lines="none">
        <div>
          <ion-label class="name">Iris Watson</ion-label>
          <ion-label class="add-city">606-3333- Ullamcorper. Street Roseville NH 115223</ion-label>
          <ion-label class="phone">(777) 123-2222</ion-label>
        </div>
        <div slot="end" class="edit">
          <ion-icon slot="end" name="chevron-down-outline"></ion-icon>
        </div>
      </ion-item>
    </div>
    <div class="shipping-btn">
      <ion-label>Add shipping address</ion-label>
      <ion-icon name="add"></ion-icon>
    </div>

    <div class="title-name">
      <ion-label>shipping method</ion-label>
    </div>

    <div class="shipping-btn">
      <ion-label>Pickup at store</ion-label>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>


    <div class="title-name">
      <ion-label>shipping method</ion-label>
    </div>

    <div class="shipping-btn">
      <ion-label>Select payment method</ion-label>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>





    <div class="footer-btn">
      <div class="total">
        <div class="total-price">
          <ion-label class="name">TOTAL</ion-label>
          <ion-label class="price">$240</ion-label>
        </div>
      </div>
      <div class="submit-btn">
        <ion-button expand="full" color="dark">
          <ion-icon name="bag-outline"></ion-icon>
          place order
        </ion-button>
  </div>
    </div>



  </div>
</ion-content>
