<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="head-title">Forgot Password</h2>
  <p class="sub-title">Please enter Email so we can help you to recover your password</p>

  <ion-item style="margin-top: 50px;">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" ></ion-input>
  </ion-item>


  <ion-button (click)="onSend()" expand="block" shape="round" class="login-btn">
    Send
  </ion-button>

</ion-content>
