<ion-content>
  <div class="main_content_div">

    <div class="shadow_card card_box" (click)="updateInfo()">
      <div class="user_image" [ngStyle]="{'background-image':'url(assets/imgs/selfies.jpg)'}">
      </div>
      <ion-label class="name_lbl"> Rahul Jograna </ion-label>
      <ion-label class="email_lbl"> rahul@initappz.com </ion-label>
    </div>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label> Payment Methods </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>


    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="updateInfo()">
      <ion-icon name="information-outline" slot="start"></ion-icon>
      <ion-label> Account Informations </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label> Notifications </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="invite()">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label> Invite Friends </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="cog-outline" slot="start"></ion-icon>
      <ion-label> Settings </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent">
      <ion-icon name="document-attach-outline" slot="start"></ion-icon>
      <ion-label> Terms of services </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="logout()">
      <ion-icon name="power-outline" slot="start"></ion-icon>
      <ion-label> Log Out </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

  </div>
</ion-content>
