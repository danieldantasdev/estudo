<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Invite Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_content">
    <div class="cover">
      <div class="user_image bg_image" [ngStyle]="{'background-image':'url(assets/imgs/gift.png)'}">
      </div>
    </div>
    <p class="share-text">Please Share the code below for your friends to join NAPITA.</p>

    <ion-item style="margin-top: 60px;">
      <ion-label> {{code}} </ion-label>
      <ion-button (click)="onCopy()" expand="block" size="small" shape="round" slot="end">
        Copy
      </ion-button>
    </ion-item>

    <ion-item detail="" lines="none" style="margin-top: 30px;">
      <ion-icon name="logo-facebook" slot="start"></ion-icon>
      <ion-label>Facebook</ion-label>
    </ion-item>

    <ion-item detail="" lines="none" style="margin-top: 10px;">
      <ion-icon name="logo-twitter" slot="start"></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-item>

    <ion-item detail="" lines="none" style="margin-top: 10px;">
      <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
      <ion-label>WhatsApp</ion-label>
    </ion-item>

    <ion-item detail="" lines="none" style="margin-top: 10px;">
      <ion-icon name="logo-instagram" slot="start"></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-item>

    <ion-item detail="" lines="none" style="margin-top: 10px;">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-item>
  </div>
</ion-content>
