<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear" mode="ios" slot="start">
      <ion-icon name="arrow-back-outline" ></ion-icon>
    </ion-button>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="edit_profile_main_content">


    <div class="user_image bg_image" (click)="getImage()"
      [style.backgroundImage]="'url(assets/imgs/selfies.jpg)'"></div>

    <div class="input_box">
      <ion-input type="text" placeholder="First Name" ></ion-input>
    </div>

    <div class="input_box">
      <ion-input type="text" placeholder="Last Name" ></ion-input>
    </div>

    <div class="input_box">
      <ion-input type="text" placeholder="Email ID" disabled ></ion-input>
    </div>

    <div class="input_box">
      <ion-input type="text" placeholder="Mobile No" ></ion-input>
    </div>

    <ion-button expand="block" mode="ios" (click)="goBack()">
      Save Profile
    </ion-button>

  </div>
</ion-content>
