<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create New Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Full Name</ion-label>
    <ion-input type="text"></ion-input>
    <ion-icon slot="end" name="person-outline" class="toggle_btn"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email"></ion-input>
    <ion-icon slot="end" name="mail-outline" class="toggle_btn"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input [type]="viewPassword== true?'text':'password'"></ion-input>
    <ion-button (click)="changeType()" fill="clear" color="dark" slot="end" class="toggle_btn">
      <ion-icon slot="icon-only" [name]="viewPassword == true? 'eye-outline':'eye-off-outline'">
      </ion-icon>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Date Of Birth</ion-label>
    <ion-input type="date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Your Address</ion-label>
    <ion-input type="text"></ion-input>
    <ion-icon slot="end" name="location-outline" class="toggle_btn"></ion-icon>
  </ion-item>

  <ion-button (click)="onRegister()" expand="block" shape="round" class="login-btn">
    Sign Up
  </ion-button>

  <div class="register">
    <p>Already have an account? </p>
    <div class="regiterBtn ion-activatable ripple-parent" (click)="onBack()">
      <p>Sign In</p>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>

</ion-content>
