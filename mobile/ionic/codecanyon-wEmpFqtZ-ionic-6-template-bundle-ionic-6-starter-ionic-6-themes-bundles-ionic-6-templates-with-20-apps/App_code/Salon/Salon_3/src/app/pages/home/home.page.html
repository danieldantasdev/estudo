<ion-content>
  <div class="img">
    <div class="main_image" [style.backgroundImage]="'url(assets/images/1.jpg)'">

      <ion-buttons slot="start">
        <ion-button (click)="util.openMenu()" color="light">
          <ion-icon slot="start" name="reorder-three-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <div class="searchbar">
        <ion-label class="sub_heading">Find artist that you want</ion-label>
        <ion-searchbar placeholder="Search here.." mode="md"></ion-searchbar>
      </div>

    </div>
  </div>

  <div class="main_content">
    <ion-row>
      <ion-col size="6" (click)="onProfile()">
        <div class="sub_div">
          <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
          <ion-label>Makeup</ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="onProfile()">
        <div class="sub_div">
          <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
          <ion-label>Photographer</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" (click)="onProfile()">
        <div class="sub_div">
          <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
          <ion-label>Hair Treatment</ion-label>
        </div>
      </ion-col>
      <ion-col size="6" (click)="onProfile()">
        <div class="sub_div">
          <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
          <ion-label>Salon</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
