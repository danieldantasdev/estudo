<ion-content class="ion-padding">

  <div class="btn">
    <ion-buttons slot="end">
      <ion-button (click)="onClose()" color="dark">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <div class="main_div">
    <div class="img" [style.backgroundImage]="'url(assets/images/s1.png)'"></div>
    <ion-label class="sub_heading">We need your registered email id to <br> send password reset information</ion-label>
    <ion-item lines="none">
      <ion-input type="text" placeholder="Email ID"></ion-input>
    </ion-item>
    <ion-button class="content_button" (click)="onSubmit()" expand="block">
      Submit
    </ion-button>
    <ion-label>Reset</ion-label>
  </div>

</ion-content>
