<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main">

    <ion-content>

      <div class="bg_img" [style.backgroundImage]="'url(assets/images/2.jpg)'">
        <div class="title">
          <ion-thumbnail>
            <img src="assets/images/1.jpg" />
          </ion-thumbnail>
          <ion-label>Shayra Alam</ion-label>
        </div>
      </div>


      <ion-menu-toggle>

        <div class="content">
          <ion-item lines="none" (click)="home()">
            <ion-icon slot="start" name="bag-check" color="primary"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="booking()">
            <ion-icon slot="start" name="bag-check" color="primary"></ion-icon>
            <ion-label>My Bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="favorite()">
            <ion-icon slot="start" name="heart" color="primary"></ion-icon>
            <ion-label>My Favorite</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="profile()">
            <ion-icon slot="start" name="person" color="primary"></ion-icon>
            <ion-label>My Profile</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="chats()">
            <ion-icon slot="start" name="chatbubble-ellipses" color="primary"></ion-icon>
            <ion-label>Chats</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="payment()">
            <ion-icon slot="start" name="card" color="primary"></ion-icon>
            <ion-label>Payment</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="notification()">
            <ion-icon slot="start" name="notifications" color="primary"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="settings()">
            <ion-icon slot="start" name="settings" color="primary"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="about()">
            <ion-icon slot="start" name="people" color="primary"></ion-icon>
            <ion-label>About As</ion-label>
          </ion-item>
        </div>

      </ion-menu-toggle>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-item lines="none" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline" color="primary"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
