<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Artist Work</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/4.jpg)'"></div>
      </ion-col>
      <ion-col size="4" class="second_col">
        <ion-row>
          <ion-col size="12">
            <div class="bg_img" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div class="bg_img" [style.backgroundImage]="'url(assets/images/1.jpg)'"></div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="middel_content" *ngFor="let item of [1,2]">
      <ion-col size="4">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/5.jpg)'"></div>
      </ion-col>
      <ion-col size="4">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/4.jpg)'"></div>
      </ion-col>
      <ion-col size="4">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" class="second_col">
        <ion-row>
          <ion-col size="12">
            <div class="bg_img" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div class="bg_img" [style.backgroundImage]="'url(assets/images/4.jpg)'"></div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="8">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/1.jpg)'"></div>
      </ion-col>
    </ion-row>

    <ion-row class="middel_content" *ngFor="let item of [1,2]">
      <ion-col size="4">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/5.jpg)'"></div>
      </ion-col>
      <ion-col size="4">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/4.jpg)'"></div>
      </ion-col>
      <ion-col size="4">
        <div class="bg_img" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
