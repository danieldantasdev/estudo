<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_div">
    <ion-label class="heading">Mobile Verification</ion-label>
    <ion-label class="sub_heading">We have send you a verification code via <br> E-mail for mobile number verification.</ion-label>

    <div class="otp">
      <ng-otp-input class="otp"  [config]="{length:4}"></ng-otp-input>
    </div>

    <ion-label>0:46</ion-label>

    <ion-label class="sub_heading">Didn't you receive any code?</ion-label>

    <ion-label class="small_heading">Resend Code.</ion-label>

    <ion-button class="content_button" (click)="onBack()" expand="block">
      Submit
    </ion-button>
  </div>

</ion-content>
