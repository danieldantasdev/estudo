<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="sub_heading">Discover & book your appointments</ion-label>

  <ion-label class="heading">Type of service</ion-label>

  <ion-item lines="none">
    <ion-buttons>
      <ion-button color="dark">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Select Categories</ion-label>
      <ion-select>
        <ion-select-option value="peperoni">salon</ion-select-option>
        <ion-select-option value="hawaii">hair cutting</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-label class="heading">Date</ion-label>

  <ion-item lines="none" (click)="onDate()">
    <ion-buttons>
      <ion-button color="dark">
        <ion-icon name="calendar-number"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Select Date</ion-label>
  </ion-item>

  <ion-button class="content_button" (click)="onBack()" expand="block">
    Search
  </ion-button>

  <ion-row (click)="onSubCate()">
    <ion-col size="4">
      <div class="sub_div">
        <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-label>Makeup</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-button color="dark">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4">
      <div class="sub_div">
        <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-label>Photographer</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-button color="dark">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>

  <ion-row>
    <ion-col size="4">
      <div class="sub_div">

      </div>
    </ion-col>

      <ion-buttons>
        <ion-button color="dark">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4">

        <div class="imgs" [style.backgroundImage]="'url(assets/images/2.jpg)'"></div>
      </div>
