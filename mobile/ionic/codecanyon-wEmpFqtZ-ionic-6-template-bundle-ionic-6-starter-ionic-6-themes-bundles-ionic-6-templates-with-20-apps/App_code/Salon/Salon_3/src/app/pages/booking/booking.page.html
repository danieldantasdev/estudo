<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="util.openMenu()" color="dark">
        <ion-icon name="reorder-three-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row>
    <ion-col size="6">
      <ion-button class="cancle_button" (click)="onGoing()" expand="block">
        Ongoing
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="save_button" (click)="onPast()" expand="block">
        Past
      </ion-button>
    </ion-col>
  </ion-row>

  <div class="main_div" *ngFor="let item of [1,2,3]">

    <div class="title">
      <ion-label>ID - ASD54D5SD4</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          Booked
        </ion-button>
      </ion-buttons>
    </div>

    <ion-label class="sub_heading">Shayra Alam</ion-label>
    <ion-label> <ion-icon name="location" color="primary"></ion-icon> 855/G block, naysa city. Pincode-364270</ion-label>
    <ion-label> <ion-icon name="calendar-number-outline" color="primary"></ion-icon> Sat 03 Aug | 7:00 PM</ion-label>

    <div class="line"></div>

    <div class="title">
      <ion-label class="sub_heading">Service name 1</ion-label>
      <ion-label class="small_heading">1.3 Km away</ion-label>
    </div>
    <div class="title">
      <ion-label class="sub_heading">Service name 2</ion-label>
    </div>

    <div class="line"></div>

    <div class="title">
      <ion-label class="sub_heading">Payment Details</ion-label>
    </div>

    <div class="details">
      <div class="payments">
        <ion-label>Total Price</ion-label>
        <ion-label>50 SAR</ion-label>
      </div>
      <div class="payments">
        <ion-label>Service Charge</ion-label>
        <ion-label>10 SAR</ion-label>
      </div>
      <div class="payments">
        <ion-label>Upfront Paid</ion-label>
        <ion-label>10 SAR</ion-label>
      </div>
      <div class="payments">
        <ion-label>Pending Payment</ion-label>
        <ion-label>40 SAR</ion-label>
      </div>
    </div>

    <div class="btn">
      <ion-button class="call_button" (click)="onCall()" expand="block">
        <ion-icon name="call"></ion-icon>
        Call
      </ion-button>
      <ion-button class="chat_button" (click)="onChat()" expand="block">
        <ion-icon name="chatbubble-ellipses"></ion-icon>
        Chat
      </ion-button>
    </div>

  </div>

</ion-content>
