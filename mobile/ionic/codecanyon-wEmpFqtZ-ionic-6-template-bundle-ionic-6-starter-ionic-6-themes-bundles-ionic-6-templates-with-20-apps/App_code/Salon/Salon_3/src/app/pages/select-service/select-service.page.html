<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Select Services</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()" color="dark">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none">
    <div class="ttl">
      <ion-label class="sub_heading">Sub Categories Type</ion-label>
      <ion-label>Rs. 200 for 20 Minutes.</ion-label>
    </div>
    <ion-button slot="end" class="content_button" (click)="onAdd()" expand="block">
      Add
    </ion-button>
  </ion-item>

  <ion-item lines="none">
    <div class="ttl">
      <ion-label class="sub_heading">Sub Categories Type</ion-label>
      <ion-label>Rs. 200 for 20 Minutes.</ion-label>
    </div>
    <ion-button slot="end" class="content_icn_button" (click)="onAdd()" expand="block">
      <ion-icon name="checkmark"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item lines="none">
    <div class="ttl">
      <ion-label class="sub_heading">Sub Categories Type</ion-label>
      <ion-label>Rs. 200 for 20 Minutes.</ion-label>
    </div>
    <ion-button slot="end" class="content_button" (click)="onAdd()" expand="block">
      Add
    </ion-button>
  </ion-item>

  <ion-item lines="none">
    <div class="ttl">
      <ion-label class="sub_heading">Sub Categories Type</ion-label>
      <ion-label>Rs. 200 for 20 Minutes.</ion-label>
    </div>
    <ion-button slot="end" class="content_button" (click)="onAdd()" expand="block">
      Add
    </ion-button>
  </ion-item>

  <ion-item lines="none">
    <div class="ttl">
      <ion-label class="sub_heading">Sub Categories Type</ion-label>
      <ion-label>Rs. 200 for 20 Minutes.</ion-label>
    </div>
    <ion-button slot="end" class="content_button" (click)="onAdd()" expand="block">
      Add
    </ion-button>
  </ion-item>

  <ion-row>
    <ion-col size="6">
      <ion-button class="cancle_button" (click)="onCancle()" expand="block">
        Cancle
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="save_button" (click)="onSave()" expand="block">
        Save
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
