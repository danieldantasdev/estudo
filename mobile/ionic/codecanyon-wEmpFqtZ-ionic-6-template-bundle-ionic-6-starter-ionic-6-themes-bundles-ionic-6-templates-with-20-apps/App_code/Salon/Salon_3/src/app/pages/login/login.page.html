<ion-content>
  <div class="main_image" [style.backgroundImage]="'url(assets/images/1.png)'">

    <ion-buttons slot="end">
      <ion-button (click)="onHome()">
        Skip
      </ion-button>
    </ion-buttons>

    <div class="main_content ion-padding">
      <div class="img" [style.backgroundImage]="'url(assets/images/l2.png)'"></div>
      <ion-label class="heading">Beauty Begins The Moment You <br> Decide To Be Yourself.</ion-label>
    </div>

    <div class="main_div">
      <ion-item lines="none">
        <ion-input type="text" placeholder="Email ID"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="text" placeholder="Password"></ion-input>
      </ion-item>

      <ion-button class="content_button" (click)="onHome()" expand="block">
        Log in
      </ion-button>

    </div>

    <div class="second_div">
      <ion-label class="heading" (click)="onForgot()">Forgot Password?</ion-label>
      <ion-label class="sub_heading">Don't have an account yet? <span (click)="onSignup()">SIGN UP</span></ion-label>
    </div>

  </div>

  </ion-content>
