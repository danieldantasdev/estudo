<ion-content>

  <div class="header">
    <ion-icon class="icon" name="chevron-back-outline" (click)="Back()"></ion-icon>
    <div class="heading"> Book a Visit </div>
  </div>
  <div class="main-content">
    <div class="card">
      <div class="calender">
        <div class="month">
          <ion-row>
            <ion-col size="1" (click)="previousWeek()">
              <ion-icon name="chevron-back-outline">
              </ion-icon>
            </ion-col>
            <div class="title" >
              <ion-label class="mm">July</ion-label>
              <ion-label class="yy">2022</ion-label>

            </div>

            <ion-col size="1">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </div>
        <div class="select-date">
          <ion-slides #slideDate>
            <ion-slide>
              <ion-row class="row_cal">
                <ion-col size="0.75" (click)="previousWeek()">
                  <ion-icon name="chevron-back-outline" *ngIf="currentWeek != 0">
                  </ion-icon>
                </ion-col>
                <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')"
                  size="1.5" (click)="selectDate(day)">
                  <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}

                  </ion-label>
                  <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date
                  }}
                </ion-label>
                </ion-col>
                <ion-col size="0.75" (click)="nextWeek()">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-slide>
          </ion-slides>
        </div>
      </div>

      <div class="title">
        <ion-label>Available Slot</ion-label>
      </div>



      <div class="slot-name">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Morning (a.m)</ion-label>
      </div>
      <div class="slot">
        <ion-chip *ngFor="let item of [1,2,3,4]">
          <ion-label>9.00 </ion-label>
        </ion-chip>
      </div>
      <div class="slot-name">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Afternoon (a.m)</ion-label>
      </div>
      <div class="slot">
        <ion-chip *ngFor="let item of [1,2,3,4,5]">
          <ion-label>9.00 </ion-label>
        </ion-chip>
      </div>
      <div class="slot-name">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Evening (a.m)</ion-label>
      </div>
      <div class="slot">
        <ion-chip *ngFor="let item of [1,2,3,4,5,6]">
          <ion-label>9.00 </ion-label>
        </ion-chip>
      </div>

      <div mode="md" class="check">
        <ion-checkbox></ion-checkbox>
        <ion-label>Notify me if master has any cancellations on this date</ion-label>
      </div>

      <div class="btn">
        <div class="time">
          <div class="icon">
            <ion-icon name="time-outline"></ion-icon>
          </div>
          <div class="work">
            <ion-label>Work Hour</ion-label><br>
            <ion-label>08 am - 12 pm</ion-label>
          </div>
        </div>
        <ion-button (click)="goToConfirm()" expand="block">
          Book a Visit
        </ion-button>
      </div>


    </div>

  </div>
</ion-content>
