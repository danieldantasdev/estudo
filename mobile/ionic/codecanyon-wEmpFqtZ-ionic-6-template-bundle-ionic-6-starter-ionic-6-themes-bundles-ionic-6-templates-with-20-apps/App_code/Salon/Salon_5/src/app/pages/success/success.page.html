<ion-content>

  <div class="img" [style.backgroundImage]="'url(assets/salon-banner.jpg)'">
    <div class="content">
      <div class="logo"> Sophia </div>
      <div class="name"> Beauty Salon </div>
    </div>
  </div>
  <div class="main-content">
    <div class="card">
      <div class="right">
        <ion-icon name="checkmark"></ion-icon>
      </div>
      <div class="title">
        Your Visit Confirmed!
      </div>

      <div class="details">
        <p>
          Thank you for a visit appointment. we are waiting for you to make even more beautifull
        </p>
        <p>
          you'll receive a message the day before your visit as a reminder.
        </p>
        <p>
          Stay healthy and keep your smile :)
        </p>
      </div>
      <ion-button (click)="goToHome()" expand="block">
        Home
      </ion-button>
    </div>
  </div>
</ion-content>
