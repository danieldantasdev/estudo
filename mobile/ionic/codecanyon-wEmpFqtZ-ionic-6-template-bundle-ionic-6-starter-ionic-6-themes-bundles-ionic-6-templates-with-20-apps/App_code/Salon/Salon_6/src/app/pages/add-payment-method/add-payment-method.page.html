<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Add Payment Method</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="select">
    <div class="img_div">
      <img src="assets/images/paypal.png" alt="">
      <ion-label class="name_lbl">Paypal</ion-label>
    </div>
    <div>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon  name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="select">
    <div class="img_div">
      <img src="assets/images/master.png" alt="">
      <ion-label class="name_lbl">Master Card</ion-label>
    </div>
    <div>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon  name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="select" (click)="goToAddCard()">
    <div class="img_div">
      <img src="assets/images/visa.png" alt="">
      <ion-label class="name_lbl">Visa</ion-label>
    </div>
    <div>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon  name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>
</ion-content>
