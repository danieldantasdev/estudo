<ion-content class="ion-padding">
  <div class="content">
    <ion-label class="head_lbl">Cancellation of appointment</ion-label>
    <ion-label class="sub_lbl">Are you sure you want to cancel this appointment</ion-label>

    <div class="button">
      <ion-button (click)="goBackAppointments()" expand="block" class="cancel">
        Cancel
      </ion-button>

      <ion-button (click)="onClick()" expand="block" color="danger">
        Select
      </ion-button>
    </div>

  </div>




</ion-content>
