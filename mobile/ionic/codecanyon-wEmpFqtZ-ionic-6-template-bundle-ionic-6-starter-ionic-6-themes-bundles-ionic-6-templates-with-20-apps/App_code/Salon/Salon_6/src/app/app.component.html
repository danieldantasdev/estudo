<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main">
    <ion-content class="ion-padding">
      <div class="title">
        <div class="bg_image" [style.backgroundImage]="'url(assets/images/profile.webp)'"></div>
        <div class="btn">
        <ion-buttons>
          <ion-button (click)="goToNotification()">
            <ion-icon  name="notifications-outline" color="dark"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons >
          <ion-button (click)="goToFavourite()">
            <ion-icon  name="heart-outline" color="dark"></ion-icon>
          </ion-button>
        </ion-buttons>
        </div>
      </div>
      <ion-menu-toggle>
        <div class="name">
          <ion-label>Robert Fox</ion-label>
          <ion-icon slot="end" name="create-outline" color="primary" (click)="goToEditProfile()"></ion-icon>
        </div>
        <ion-label class="mail">robert_fox@gmail.com</ion-label>

      <div class="content">
        <ion-item lines="none" (click)="goToPaymentMethods()">
          <ion-icon slot="start" name="card-outline" color="dark"></ion-icon>
          <ion-label>Payment Methods</ion-label>
        </ion-item>

        <ion-item lines="none" >
          <ion-icon slot="start" name="refresh-circle-outline" color="dark"></ion-icon>
          <ion-label>Payment History</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="lock-closed-outline" color="dark"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon slot="start" name="people-outline" color="dark"></ion-icon>
          <ion-label>Invite Friends</ion-label>
        </ion-item>

        <ion-item lines="none" (click)="goToFaqs()">
          <ion-icon slot="start" name="help-circle-outline" color="dark"></ion-icon>
          <ion-label>FAQs</ion-label>
        </ion-item>

        <ion-item lines="none" >
          <ion-icon slot="start" name="help-circle-outline" color="dark"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>

        <ion-item lines="none" class="logout" >
          <ion-icon slot="start" name="close-circle-outline" color="dark"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </div>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
