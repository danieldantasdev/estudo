<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="dark">Payment Methods</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="select">
    <div class="img_div">
      <img src="assets/images/paypal.png" alt="">
      <ion-label class="name_lbl">Jenny Wilson</ion-label>
    </div>
    <div>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon  name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="select">
    <div class="img_div">
      <img src="assets/images/master.png" alt="">
      <ion-label class="name_lbl">**** **** **** 0000</ion-label>
    </div>
    <div>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon  name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="select">
    <div class="img_div">
      <img src="assets/images/visa.png" alt="">
      <ion-label class="name_lbl">**** **** **** 4548</ion-label>
    </div>
    <div>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon  name="chevron-forward-outline" color="medium"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="add" (click)="goToAddPayment()">
    <ion-icon slot="start" name="add" color="primary"></ion-icon>
    <ion-label class="add_lbl">Add Payment Method</ion-label>
  </div>
</ion-content>
