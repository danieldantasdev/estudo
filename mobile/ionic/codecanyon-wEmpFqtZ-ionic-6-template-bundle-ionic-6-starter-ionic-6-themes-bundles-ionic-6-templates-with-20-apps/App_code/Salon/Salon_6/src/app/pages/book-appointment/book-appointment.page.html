<ion-content class="ion-padding">
  <ion-label class="main_lbl">Book Appointment</ion-label>

  <div class="flex_div">
    <div>
      <ion-label class="date_lbl">Select Date</ion-label>
    </div>
    <div>
      <ion-input type="month" placeholder="Awesome Input"></ion-input>
    </div>
  </div>

  <div class="calender">
    <ion-slides #slideDate>
      <ion-slide>
        <ion-row class="row_cal">
          <ion-col size="0.75" (click)="previousWeek()">
            <ion-icon name="arrow-back-outline" mode="md" class="icon_change center_item" *ngIf="currentWeek != 0">
            </ion-icon>
          </ion-col>
          <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')" size="1.5"
            (click)="selectDate(day)">
            <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}
            </ion-label>
            <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date }}
            </ion-label>
          </ion-col>
          <ion-col size="0.75" (click)="nextWeek()">
            <ion-icon name="arrow-forward-outline" mode="md" class="icon_change center_item"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-label class="time_lbl">Select Time</ion-label>

  <div class="time_div">
    <ion-input type="time" placeholder="Awesome Input"></ion-input>
  </div>

  <div class="artist">
    <ion-label class="head_div">Select Specialists</ion-label>

    <div class="category_div">
      <div class="menu">
        <div class="item selected" (click)="goToSalonSpecialist()">
          <div class="bg_image" [style.backgroundImage]="'url(assets/images/service.jpg)'"></div>
          <ion-label>Lily</ion-label>
          <ion-label class="style">Hair stylist</ion-label>
        </div>
        <div class="item" *ngFor="let item of [1,2,3,4,5,6]" (click)="goToSalonSpecialist()">
          <div class="bg_image" [style.backgroundImage]="'url(assets/images/service.jpg)'"></div>
          <ion-label>Lily</ion-label>
          <ion-label class="style">Hair stylist</ion-label>
        </div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer">
        <ion-button (click)="onClick()" color="light">
          Back
        </ion-button>
        <ion-button (click)="goToPayment()">
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          Continue
        </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
