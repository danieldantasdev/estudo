<ion-content class="ion-padding">
  <div class="main_div">

    <div class="search_bar">
      <ion-item lines="none">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-input type="text" placeholder="Salons"></ion-input>
        <ion-icon slot="end" name="options-outline"></ion-icon>
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-item>
    </div>

    <div class="service">
      <div class="select">
        <div class="item">
          <ion-label>All</ion-label>
        </div>
      </div>
      <div class="menu">
        <div class="item" *ngFor="let item of [1,2,3,4,5,6]">
          <ion-label>Haircuts</ion-label>
        </div>
      </div>
    </div>

    <div class="artist">
      <ion-label class="head_lbl">Popular artist</ion-label>

      <div class="category_div">
        <div class="menu">
          <div class="item" *ngFor="let item of [1,2,3,4,5,6]">
            <img src="assets/images/service.jpg" />
            <ion-label>Lily</ion-label>
            <ion-label class="style">Hair stylist</ion-label>
          </div>
        </div>
      </div>
    </div>

    <div class="result">
      <ion-label class="head_lbl">Result found (246)</ion-label>

      <div class="shop" *ngFor="let item of [1,2,3,4,5]">
        <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/salon.webp)'"></div>
        <div class="shop_detail">

          <ion-label class="name">Green Apple</ion-label>

          <ion-label class="sub_lbl">6391 Elgin St. Celina,Dela...</ion-label>

          <div class="about">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-label color="warning">5.0</ion-label>

            <ion-icon slot="start" name="location-outline"></ion-icon>
            <ion-label>15 km</ion-label>

            <ion-button (click)="onClick()" expand="block">
              Book
            </ion-button>

          </div>

        </div>
      </div>

    </div>
  </div>
</ion-content>
