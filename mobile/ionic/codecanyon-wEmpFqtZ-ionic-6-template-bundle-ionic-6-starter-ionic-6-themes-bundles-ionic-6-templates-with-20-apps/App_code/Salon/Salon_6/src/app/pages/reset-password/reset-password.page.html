<ion-content class="ion-padding">

  <div class="ion-padding">
    <div *ngIf="tab == 1">

      <ion-label class="welcome_lbl">Reset password</ion-label>

      <ion-label class="simp_lbl">Please enter new password</ion-label>

      <ion-item lines="none">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="enter a new password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="confirm your new password"></ion-input>
      </ion-item>

      <ion-button (click)="tab = 2" expand="block">
        Change password
      </ion-button>

    </div>

    <div *ngIf="tab == 2">
      <div class="reset">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
        <ion-label class="code_lbl">Password Reset</ion-label>
        <ion-label class="simp_lbl">Your password has been <br> reset successfully</ion-label>
        <ion-button (click)="goToLogin()" expand="block" class="done">
          Sign in
        </ion-button>
      </div>
    </div>
  </div>



</ion-content>
