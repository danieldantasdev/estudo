<ion-content class="ion-padding">
  <ion-label class="main_lbl">Book Appointment</ion-label>

  <div class="shop">
    <div class="bg_image back_image" [style.backgroundImage]="'url(assets/images/salon.webp)'"></div>
    <div class="shop_detail">

      <ion-label class="name">Bella Renova</ion-label>

      <ion-label class="sub_lbl">8502 preston Rd, Inglewood...</ion-label>

      <div class="rate">
        <div>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="medium"></ion-icon>
        </div>

        <div class="distance">
          <ion-icon name="location-outline"></ion-icon>
          <ion-label class="dis_lbl">22 km</ion-label>
        </div>
      </div>
    </div>
  </div>

  <ion-label class="head_lbl">Services</ion-label>

  <div class="selected">
    <div>
      <img src="assets/images/g2.jpg" alt="">
    </div>
    <div class="flex_div">
      <ion-label class="style_lbl" slot="start">Regular haircut</ion-label>
      <ion-label class="price_lbl" slot="end">$5.00</ion-label>
    </div>
  </div>

  <div class="selected">
    <div>
      <img src="assets/images/g1.jpg" alt="">
    </div>
    <div class="flex_div">
      <ion-label class="style_lbl" slot="start">Classic shaving</ion-label>
      <ion-label class="price_lbl" slot="end">$3.12</ion-label>
    </div>
  </div>

  <div class="date">
    <ion-label class="title_lbl">Date & Time</ion-label>
    <ion-label class="sub_lbl">12 September, 12:00</ion-label>
  </div>

  <ion-label class="head_lbl">Payment Method</ion-label>

  <ion-item lines="none" class="choice">
    <ion-icon slot="start" name="logo-paypal"></ion-icon>
    <ion-label>Jenny Wilson</ion-label>
    <ion-checkbox slot="end" checked></ion-checkbox>
  </ion-item>

  <ion-item lines="none">
    <ion-icon slot="start" name="logo-paypal"></ion-icon>
    <ion-label>Jenny Wilson</ion-label>
    <ion-checkbox slot="end" ></ion-checkbox>
  </ion-item>

  <ion-item lines="none">
    <ion-icon slot="start" name="logo-paypal"></ion-icon>
    <ion-label>Jenny Wilson</ion-label>
    <ion-checkbox slot="end" ></ion-checkbox>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <div class="back_btn" (click)="goBackBookAppoinment()">
          <ion-label slot="start" class="back">Back</ion-label>
      </div>

      <div class="btn" (click)="goToSuccess()">
          <ion-label slot="start" class="con">Continue</ion-label>
          <ion-label slot="end" class="lbl">$8.12</ion-label>
      </div>


    </div>
  </ion-toolbar>
</ion-footer>
