<ion-content class="ion-padding">

  <div class="ion-padding">


    <ion-label class="welcome_lbl">Sign up</ion-label>

    <ion-label class="simp_lbl">Create a new account</ion-label>


      <ion-item lines="none">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="goToVerification()">
        Sign up
      </ion-button>

      <ion-label class="terms_cond">By continuing Sign up you agree to the following
        <span>Terms & Condition </span>without reservation
      </ion-label>

      <ion-label class="last_lbl" (click)="goToLogin()">Alredy have an account? <span>Sign in</span></ion-label>

    </div>
</ion-content>
