<ion-content class="ion-padding">
  <div class="main_content">
    <img src="assets/images/package.jpg" alt="">

    <ion-label class="head_lbl">Bridal Beauty Mackup</ion-label>

    <ion-label class="sub_lbl">Completed package offer till jan 27, 2022</ion-label>

    <ion-label class="text_lbl">
      Woman want to feel attractive. we offer timeless beauty package to accentuate their beauty
      so they can feel beautiful in everyday.
    </ion-label>

    <ion-label class="head_lbl">Service</ion-label>

    <ion-row *ngFor="let item of [1,2,3,4]">
      <ion-col size="6">
        <div class="service">
          <ion-icon name="checkmark-outline" color="success"></ion-icon>
          <ion-label>Hairstyling</ion-label>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="service">
          <ion-icon name="checkmark-outline" color="success"></ion-icon>
          <ion-label>Nail</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
