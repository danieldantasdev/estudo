<ion-content class="ion-padding">

  <div class="upper_div">
    <ion-row>
      <ion-col size="6">
        <ion-thumbnail>
          <img src="assets/images/profile.webp" />
        </ion-thumbnail>
        <div class="name">
          <ion-label>Robert Fox</ion-label>
          <ion-icon slot="end" name="create-outline" color="primary" (click)="goToEditProfile()"></ion-icon>
        </div>
        <ion-label class="mail">robert_fox@gmail.com</ion-label>
      </ion-col>
      <ion-col size="6">
        <div class="btn">
          <ion-buttons>
            <ion-button (click)="goToNotification()">
              <ion-icon  name="notifications-outline" color="dark"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons >
            <ion-button (click)="onClick()">
              <ion-icon  name="heart-outline" color="dark"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="section_div">

    <ion-item lines="none">
      <ion-icon slot="start" name="card-outline"></ion-icon>
      <ion-label>Payment Methods</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="refresh-circle-outline"></ion-icon>
      <ion-label>Payment History</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Change Password</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>Invites Friends</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="newspaper-outline"></ion-icon>
      <ion-label>FAQs</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" name="help-circle-outline"></ion-icon>
      <ion-label>About Us</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" color="medium" class="icon"></ion-icon>
    </ion-item>
  </div>
</ion-content>
