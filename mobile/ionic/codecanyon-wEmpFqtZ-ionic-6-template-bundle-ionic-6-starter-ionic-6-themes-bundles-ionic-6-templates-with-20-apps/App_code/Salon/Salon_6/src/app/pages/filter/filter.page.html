<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <div class="header">
      <ion-icon name="options-outline"></ion-icon>
      <ion-label>Filter</ion-label>
    </div>
    <ion-icon slot="end" name="close-outline" (click)="goBackFind()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="service">
    <ion-label class="head_lbl">Services:</ion-label>

    <div class="category_div">
      <div class="select">
        <div class="item" >
          <ion-chip color="light" class="chip">
            <ion-label>Haircuts</ion-label>
            <ion-icon name="close"></ion-icon>
          </ion-chip>
        </div>
      </div>

      <div class="menu">
        <div class="item" *ngFor="let item of [1,2,3,4,5,6]">
          <ion-chip color="light">
            <ion-label>Mack Up</ion-label>
          </ion-chip>
        </div>
      </div>
    </div>

  </div>

  <div class="rating">
    <ion-label class="head_lbl">Rating:</ion-label>
    <div class="flex_div">
      <ion-icon  name="star" color="warning"></ion-icon>
      <ion-icon  name="star" color="warning"></ion-icon>
      <ion-icon  name="star" color="warning"></ion-icon>
      <ion-icon  name="star" color="warning"></ion-icon>
      <ion-icon  name="star" color="medium"></ion-icon>
      <ion-label>4.0 Stars</ion-label>
    </div>
  </div>

  <div class="gender">
    <ion-label class="head_lbl">Gender:</ion-label>

    <ion-chip class="select">
      <ion-label>All</ion-label>
    </ion-chip>
    <ion-chip color="dark">
      <ion-label>Man</ion-label>
    </ion-chip>
    <ion-chip color="dark">
      <ion-label>Woman</ion-label>
    </ion-chip>
  </div>

  <div class="distance">
    <ion-label class="head_lbl">Distance:</ion-label>

    <ion-range value="60"></ion-range>
  </div>

  <ion-button (click)="goBackFind()" expand="block">
    <ion-icon slot="start" name="checkmark"></ion-icon>
    <ion-label>Apply Filters(4)</ion-label>
  </ion-button>
</ion-content>
