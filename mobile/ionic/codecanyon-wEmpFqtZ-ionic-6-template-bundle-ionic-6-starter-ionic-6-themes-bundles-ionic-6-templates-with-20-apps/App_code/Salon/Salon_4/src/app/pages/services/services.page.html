<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-title>Services</ion-title>
        <ion-button fill="clear" slot="end">
            <ion-icon name="search"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-row>
            <ion-col size="6" [class.left]="i%2==1" [class.right]="i%2==0" *ngFor="let item of services; let i = index">
                <div class="bg_image col_div" [style.backgroundImage]="'url('+ item.img +')'" (click)="goToServiceList()">
                    <div class="name_div">
                        <ion-label>{{item.name}}</ion-label>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
