<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pick your Slot</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="calendar-clear-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">
    <ion-radio-group value="biff" mode="md">
      <ion-item class="ion-no-padding" *ngFor="let item of [1,2,3]" lines="none">
        <ion-radio class="ion-no-margin" slot="start" value="1"></ion-radio>
        <div>
          <h6>Jon Snow</h6>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam explicabo voluptatibus molestiae earum, ipsam corrupti saepe,</p>
        </div>
      </ion-item>
    </ion-radio-group>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToPayment()" fill="outline" expand="block">
      Add New Address
      </ion-button>
    <ion-button class="btn" (click)="goToPayment()" expand="block">
    Continue to Payment
    </ion-button>
  </div>
</ion-footer>
