<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Stylist Info</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="calendar-clear-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="main-content">
    <div class="banner">
      <div class="img" [style.backgroundImage]="'url(assets/beard.jpg)'">
      </div>
    </div>
    <div class="info">
      <div class="item">
        <ion-label class="name">John Doe</ion-label>
        <ion-icon class="heart" name="heart"></ion-icon>
      </div>
      <div class="item">
        <ion-icon class="star" name="star"></ion-icon>
        <ion-label class="reting">12 reviews</ion-label>
      </div>
      <div class="detail">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis nobis id minima incidunt atque cum suscipit
        molestias quas ipsa sit.
      </div>
    </div>

    <div class="segments">
      <div class="item">
        <ion-segment value="1">
          <ion-segment-button value="1">
            <ion-label>Photos</ion-label>
          </ion-segment-button>
          <ion-segment-button value="2">
            <ion-label>Reviews</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>
    </div>
    <div class="photos">
      <ion-row>
        <ion-col size="3" *ngFor="let item of [1,2,3,4,5,6,7]">
          <img src="assets/profile.jpg">
        </ion-col>
        <ion-col size="3">
          <div class="view" [style.backgroundImage]="'url(assets/profile.jpg)'">
            view all
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToCheckout()" expand="block">
      Continue to Checkout
    </ion-button>
  </div>
</ion-footer>
