<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="main-content">
    <!-- <div class="icon">
      <ion-icon name="arrow-back-outline" (click)="goToBack()"></ion-icon>
    </div> -->

    <div class="logo">
      <ion-label class="logo-name">Groomy</ion-label>
      <ion-label class="logo-info">Stylist</ion-label>
    </div>
    <div class="title">
      <ion-label>OTP Verification </ion-label>
    </div>

    <div class="text">
      <ion-label>Enter the OTP sent to <span class="spc">+01 123451321</span></ion-label>
    </div>

    <div class="verify">
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
      <ion-input type="text" maxLength="1" size="1" min="0" max="9"></ion-input>
    </div>



    <ion-button class="btn" (click)="goToHome()" expand="block">
      Verify to Proceed
    </ion-button>
    <div class="text">
      <ion-label>Dont Recieve the OTP? <span class="spc">Resend</span></ion-label>
    </div>

    <div class="login-heading">
      <ion-label>Sign in with apple or google</ion-label>
    </div>

    <div class="btn-row">
      <ion-row>
        <ion-col size="6">
          <div class="btn-login">
            <img class="img" src="assets/apple.png">
            <ion-label>Apple</ion-label>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="btn-login">
            <img class="img" src="assets/google.png">
            <ion-label>Google</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="footer">
      <ion-label>By continuing. you agree to our</ion-label>
      <ion-label><u>Terms of Service </u>. <u>Privacy Policy</u> .<u>Content Policy </u></ion-label>
    </div>

  </div>
</ion-content>
