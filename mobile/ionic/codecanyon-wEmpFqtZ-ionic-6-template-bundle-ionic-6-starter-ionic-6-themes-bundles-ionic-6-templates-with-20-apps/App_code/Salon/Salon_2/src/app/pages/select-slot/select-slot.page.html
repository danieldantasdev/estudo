<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select your Slot</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="calendar-clear-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">



    <div class="calender">
      <div class="month">
        <ion-row>
          <ion-col size="1" (click)="previousWeek()">
            <ion-icon name="chevron-back-outline">
            </ion-icon>
          </ion-col>

          <ion-label>December, 2021</ion-label>

          <ion-col size="1">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <div class="select-date">
        <ion-slides #slideDate>
          <ion-slide>
            <ion-row class="row_cal">
              <ion-col size="0.75" (click)="previousWeek()">
                <ion-icon name="chevron-back-outline" *ngIf="currentWeek != 0">
                </ion-icon>
              </ion-col>
              <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')"
                size="1.5" (click)="selectDate(day)">
                <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}
                  <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date
                    }}
                  </ion-label>
                </ion-label>
              </ion-col>
              <ion-col size="0.75" (click)="nextWeek()">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-slide>
        </ion-slides>
      </div>
    </div>

    <div class="slot-name">
      <ion-label>Morning Slot</ion-label>
    </div>
    <div class="slot">
      <ion-chip *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <ion-label>09.00 AM</ion-label>
      </ion-chip>
    </div>

    <div class="slot-name">
      <ion-label>Afternoo Slot</ion-label>
    </div>
    <div class="slot">
      <ion-chip *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <ion-label>09.00 AM</ion-label>
      </ion-chip>
    </div>

    <div class="slot-name">
      <ion-label>Evening Slot</ion-label>
    </div>
    <div class="slot">
      <ion-chip *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <ion-label>09.00 AM</ion-label>
      </ion-chip>
    </div>

  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToPick()" expand="block">
      Check Available Stylist
    </ion-button>
  </div>
</ion-footer>
