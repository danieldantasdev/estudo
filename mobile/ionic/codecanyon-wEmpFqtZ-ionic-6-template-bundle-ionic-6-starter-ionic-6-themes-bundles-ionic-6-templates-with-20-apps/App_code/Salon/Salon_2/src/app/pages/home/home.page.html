<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="heading">
      <div class="location">
        <ion-icon name="location"></ion-icon>
        <ion-label class="text">Bhanvagar, India</ion-label>
      </div>
      <div class="wish">
        <ion-label>Good Morning!</ion-label>
      </div>
      <div class="searchbox">
        <ion-input type="text" placeholder="What you are looking for?" class="ion-no-padding"></ion-input>
        <ion-icon class="icon" name="search"></ion-icon>
      </div>
    </div>

    <div class="banner">
      <div class="menu">
        <div class="card" *ngFor="let item of [1,2,3,4]" (click)="goToMens()">
          <div class="img" [style.backgroundImage]="'url(assets/beard.jpg)'">
            <ion-label class="text">Groomy</ion-label>
            <ion-label class="title">Stylist</ion-label>
          </div>
        </div>
      </div>
    </div>
    <div class="category">
      <ion-label>Select Category</ion-label>
      <div class="row">
        <div class="box" (click)="goToMens()">
          <img src="assets/man.png">
          <ion-label class="title">Mens</ion-label>
        </div>
        <div class="box" (click)="goToMens()">
          <img src="assets/woman.png">
          <ion-label class="title">Womens</ion-label>
        </div>
        <div class="box" (click)="goToMens()">
          <img src="assets/boy.png">
          <ion-label class="title">Boys</ion-label>
        </div>
        <div class="box" (click)="goToMens()">
          <img src="assets/girl.png">
          <ion-label class="title">Girls</ion-label>
        </div>
      </div>
    </div>

    <div class="style-main">
      <div class="title">
        <ion-label>Select Category</ion-label>
        <ion-label class="text">See All</ion-label>
      </div>

      <ion-row class="style">
        <ion-col size="6" *ngFor="let item of [0,1,2]" (click)="goToMens()">
          <div class="style-img" [style.backgroundImage]="'url(assets/beard.jpg)'">
            <ion-label class="text">Groomy</ion-label>
            <ion-label class="title">Stylist</ion-label>
          </div>
        </ion-col>
      </ion-row>


    </div>
  </div>

</ion-content>
