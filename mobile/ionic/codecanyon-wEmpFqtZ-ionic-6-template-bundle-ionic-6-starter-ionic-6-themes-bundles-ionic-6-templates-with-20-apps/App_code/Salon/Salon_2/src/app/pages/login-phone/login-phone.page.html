<ion-content>

  <img src="assets/banner.jpg">
  <div class="main-content">


    <div class="card">
      <div class="logo">
        <ion-label class="logo-name">Groomy</ion-label>
        <ion-label class="logo-info">Stylist</ion-label>
      </div>
      <div class="title">
        <ion-label>Sign in with Mobile </ion-label>
      </div>
      <div class="text">
        <ion-label>We will send one time password for into login</ion-label>
      </div>

      <ion-item class="textbox" lines="none">
        <img class="img" src="assets/india.png">
        <ion-label>|</ion-label>
        <ion-input type="number" class="ion-no-padding"></ion-input>
      </ion-item>

      <ion-button class="btn" (click)="goToVerify()" expand="block">
       Get OTP
      </ion-button>

      <div class="login-heading">
        <ion-label>Sign in with apple or google</ion-label>
      </div>

      <div class="btn-row">
        <ion-row>
            <ion-col size="6">
              <div class="btn-login">
                <img class="img" src="assets/apple.png">
                <ion-label>Apple</ion-label>
              </div>
            </ion-col>
            <ion-col size="6">
              <div class="btn-login">
                <img class="img" src="assets/google.png">
                <ion-label>Google</ion-label>
              </div>
            </ion-col>
        </ion-row>
      </div>

      <div class="footer">
        <ion-label>By continuing. you agree to our</ion-label>
        <ion-label><u>Terms of Service </u>. <u>Privacy Policy</u> .<u>Content Policy </u></ion-label>
      </div>
    </div>
  </div>
</ion-content>
