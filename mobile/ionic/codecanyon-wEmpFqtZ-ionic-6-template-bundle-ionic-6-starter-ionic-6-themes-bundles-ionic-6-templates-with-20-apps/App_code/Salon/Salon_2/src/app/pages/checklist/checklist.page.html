<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Booking Checklist</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="main-content">
    <div class="stylist">
      <ion-item class="ion-no-padding" lines="none">
        <ion-thumbnail>
          <img src="assets/profile.jpg" />
        </ion-thumbnail>
        <div>
          <h5>Jon Snow</h5>
          <p>Experience - 8 year</p>
        </div>
        <ion-label slot="end" class="change">change</ion-label>
      </ion-item>

      <ion-item class="ion-no-padding" lines="none">
        <div class="date">
          <ion-label class="month">Nov</ion-label>
          <ion-label class="day">17</ion-label>
        </div>
        <div>
          <h5>Jon Snow</h5>
          <p>Experience - 8 year</p>
        </div>
        <ion-label slot="end" class="change">change</ion-label>
      </ion-item>
    </div>
    <div class="services">
      <ion-item class="ion-no-padding" lines="none">
        <div>
          <h5>Regular Hair Cut</h5>
          <p>$ 20.12</p>
        </div>
        <div slot="end" class="add-btn">
          <ion-label class="btn">-</ion-label>
          <ion-label class="number">1</ion-label>
          <ion-label class="btn">+</ion-label>
        </div>
      </ion-item>
    </div>
    <div class="bill-detail">
      <div class="bill">
        <ion-label class="title">Service Cost</ion-label>
        <ion-label class="price">$ 120.12</ion-label>
      </div>
      <div class="bill">
        <ion-label class="title">Taxt</ion-label>
        <ion-label class="price">$ 0.12</ion-label>
      </div>
      <div class="bill">
        <ion-label class="title">Total Cost</ion-label>
        <ion-label class="price">$ 0.12</ion-label>
      </div>
    </div>
  </div>

</ion-content>
<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToLocation()" expand="block">
      Continue
    </ion-button>
  </div>
</ion-footer>
