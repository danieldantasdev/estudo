<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="chevron-back-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Bitcoin</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="star-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="main_content_div">

    <div class="textbox">
      <ion-label>BTC to buy</ion-label>
      <ion-input type="text" placeholder="Amount"></ion-input>
    </div>

    <div class="textbox">
      <ion-label>Leverage (optional)</ion-label>
      <ion-input type="text"></ion-input>
    </div>

    <div class="textbox">
      <ion-label>Stop loss (Optional)</ion-label>
      <ion-input type="text" placeholder="Price level"></ion-input>
    </div>
    <div class="textbox">
      <ion-label>Take Profit (Optional)</ion-label>
      <ion-input type="text" placeholder="Price level"></ion-input>
    </div>

    <div class="detail">
      <ion-label class="title">USD required:</ion-label>
      <ion-label class="price">$0.00</ion-label>
    </div>

    <div class="detail">
      <ion-label class="title">Commision:</ion-label>
      <ion-label class="price">$0.00</ion-label>
    </div>

    <div class="detail">
      <ion-label class="title">Total:</ion-label>
      <ion-label class="price">$0.00</ion-label>
    </div>

    <ion-button expand="block" style="margin-top: 60px;">
      Buy
    </ion-button>


  </div>
</ion-content>
