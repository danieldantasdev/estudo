<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="chevron-back-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Deposit funds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <div class="pay">
      <ion-input type="number" placeholder="$0"></ion-input>
    </div>

    <div class="payment_card">
      <img class="img" src="assets/icon/visa.png" alt="">
      <div class="detail">
        <ion-label class="name">Visa 7854</ion-label>
        <ion-label class="date">04/24</ion-label>
      </div>
      <ion-label class="change">Change</ion-label>
    </div>
    <ion-button expand="block">
      Deposit
    </ion-button>
  </div>
</ion-content>
