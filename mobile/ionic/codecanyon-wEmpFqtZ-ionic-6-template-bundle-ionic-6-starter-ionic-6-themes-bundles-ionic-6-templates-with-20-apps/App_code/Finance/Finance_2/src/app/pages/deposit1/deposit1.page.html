<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="chevron-back-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Deposit funds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="payment_card" (click)="goToNext()" *ngFor="let item of [1,2,3,4,5,6]">
      <img class="img" src="assets/icon/visa.png" alt="">
      <div class="detail">
          <ion-label class="name">Visa 7854</ion-label>
          <ion-label class="date">04/24</ion-label>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <ion-label class="add">+ Add payment method</ion-label>
  </div>
</ion-content>
