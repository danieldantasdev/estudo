<ion-header>
  <ion-toolbar>
    <ion-title>verification code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_content_div">
    <div class="textbox">
      <ion-label>Please enter the 6-digit code we have sent to your email</ion-label>
    </div>
    <div class="verify">
    <ng-otp-input [config]="{length:6}"></ng-otp-input>
    </div>
  </div>
  <ion-button (click)="goToCongo()" expand="block" style="margin-top: 60px;">
    Ok
  </ion-button>
  <ion-button expand="block" fill="clear" shape="round" size="small" color="primary">
    Resend the code
  </ion-button>
</ion-content>
