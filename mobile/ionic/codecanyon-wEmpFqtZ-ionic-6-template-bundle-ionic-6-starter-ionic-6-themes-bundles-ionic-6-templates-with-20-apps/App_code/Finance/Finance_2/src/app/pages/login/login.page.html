<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_content_div">

    <div class="textbox">
      <ion-label>Email</ion-label>
      <ion-input type="email"></ion-input>
    </div>

    <div class="textbox">
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </div>

    <ion-button (click)="goToHome()" expand="block" style="margin-top: 60px;">
      Log in
    </ion-button>
    <ion-button expand="block" fill="clear" shape="round" size="small" color="dark">
      Forgot your password?
    </ion-button>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-buttons class="footer_btn ion-justify-content-center">
    Dont have an account?
    <ion-button (click)="goToRegister()">
      Sign up
    </ion-button>
  </ion-buttons>
</ion-footer>
