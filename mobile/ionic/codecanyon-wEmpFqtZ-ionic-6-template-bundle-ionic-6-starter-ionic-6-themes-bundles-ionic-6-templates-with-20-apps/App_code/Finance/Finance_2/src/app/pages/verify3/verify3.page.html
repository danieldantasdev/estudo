<ion-header>
  <ion-toolbar>
    <ion-title>Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_content_div">
    <div class="textbox">
      <ion-label>Please choose the document that will confirm your identity</ion-label>
    </div>
    <div class="list_item">
      <ion-label>ID card</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="list_item">
      <ion-label>Passport</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="list_item">
      <ion-label>Driving licence</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openHome()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
