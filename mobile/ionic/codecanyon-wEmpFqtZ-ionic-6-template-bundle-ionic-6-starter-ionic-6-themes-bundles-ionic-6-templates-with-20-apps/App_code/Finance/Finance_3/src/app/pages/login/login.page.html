<ion-header mode="ios">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="sub_heading">Log in with one of the following options.</ion-label>

  <div class="login_btn">
    <ion-buttons>
      <ion-button (click)="onGoogle()" color="light">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button (click)="onApple()" color="light">
        <ion-icon name="logo-apple"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <div class="content">

    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" placeholder="Enter your email."></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="text" placeholder="Enter your password."></ion-input>
    </ion-item>

    <div class="forgot">
      <ion-buttons slot="end">
        <ion-button (click)="onForgot()">
          Forget Password?
        </ion-button>
      </ion-buttons>
    </div>

    <ion-button class="content_button" (click)="onLogin()" expand="block" shape="round">
      Log in
    </ion-button>

  </div>

  <ion-label class="signin">Don't have account <span (click)="onSignin()">Sign Up</span> </ion-label>

</ion-content>
