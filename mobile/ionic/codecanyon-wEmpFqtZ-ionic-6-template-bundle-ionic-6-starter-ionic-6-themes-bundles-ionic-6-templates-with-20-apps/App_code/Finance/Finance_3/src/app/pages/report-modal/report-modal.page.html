<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>EXPENSE DETAILS</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()" color="dark">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-row>
  <ion-col size="3">
      <circle-progress
      class="circle_div"
      [percent]="53"
      [radius]="20"
      [outerStrokeWidth]="5"
      [innerStrokeWidth]="3"
      [outerStrokeColor]="'#eb445a'"
      [innerStrokeColor]="'#eb445a'"
      [animation]="true"
      titleFontSize=10
      [animationDuration]=300
      subtitleFontSize=0
      ></circle-progress>
  </ion-col>
  <ion-col size="6" class="ttl">
    <div class="txt">
      <ion-label>Food & Beverage</ion-label> <br>
      <ion-label class="sub_txt">3 Transactions</ion-label>
    </div>
  </ion-col>
  <ion-col size="3">
    <div class="btn">
      <ion-buttons>
        <ion-button color="danger">
          <ion-icon name="remove"></ion-icon>
          $675
        </ion-button>
      </ion-buttons>
    </div>
  </ion-col>
</ion-row>
