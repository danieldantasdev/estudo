<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="title">
    <ion-label class="heading">Code Scan</ion-label>
  </div>

  <div class="qr_div">
    <div class="imgs" [style.backgroundImage]="'url(assets/images/q1.png)'"></div>
  </div>

  <ion-label class="lbl"> Align the QR code within the frame to scan and confirm to proceed the payment. </ion-label>

  <div class="btn">
    <ion-button class="content_button" (click)="onConfirm()" expand="block" shape="round">
      <ion-icon slot="start" name="keypad"></ion-icon>
      Type the invoice ID
    </ion-button>
  </div>

</ion-content>
