<ion-header mode="ios">

</ion-header>

<ion-content>

          <img src="assets/images/c3.jpg" />

        <ion-label class="sub_heading">+84 300 972 548</ion-label>

        <ion-row>

            <ion-thumbnail>
              <img src="assets/images/c3.jpg" />
            </ion-thumbnail>
          </ion-col>

            <ion-label class="txt1">15,085 <span>points</span> </ion-label>
            <div class="txt2">
              <ion-label>PLATINUM MEMBERSHIP</ion-label>
            </div>

            </ion-buttons>

        </ion-item>
        <ion-item lines="none">
          <ion-label class="text1" slot="start">Identity</ion-label>

        </ion-item>
