<ion-header mode="ios">
  <ion-toolbar color="primary">
    <div class="searchbar">
      <ion-icon class="icn" slot="start" name="search-outline" color="light"></ion-icon>
      <ion-input type="text" placeholder="Search" color="light"></ion-input>
      <ion-icon slot="end" name="mic-outline" color="light"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="background"></div>

  <div class="main_content">
    <div class="content">
      <div class="sub_content">
        <div class="btn">
          <ion-buttons>
            <ion-button (click)="onScan()" color="light">
              <ion-icon name="qr-code"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>Code Scan</ion-label>
        </div>
        <div class="btn">
          <ion-buttons>
            <ion-button (click)="onCode()" color="light">
              <ion-icon name="barcode"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>Your Code</ion-label>
        </div>
        <div class="btn">
          <ion-buttons>
            <ion-button (click)="onCash()" color="light">
              <ion-icon name="wallet"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>Cash in</ion-label>
        </div>
        <div class="btn">
          <ion-buttons>
            <ion-button (click)="onTransaction()" color="light">
              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>New Trans</ion-label>
        </div>
      </div>
    </div>
  </div>

  <div class="main_categories ion-padding">
    <ion-row>
      <ion-col size="3">
        <div class="icn_div" (click)="onTrans()">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/8.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Bills <br> & Service</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="icn_div">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/7.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Entertainment</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="icn_div">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/6.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Shopping</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="icn_div" (click)="onFood()">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/5.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Food <br> & Beverage</ion-label>
          </div>
        </div>
      </ion-col>

      <ion-col size="3">
        <div class="icn_div">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/4.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Health <br> & Fitness</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="icn_div">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/3.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Transportation</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="icn_div">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/2.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Transfer <br> & Withdraw</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="icn_div">
          <div class="back">
            <div class="logo" [style.backgroundImage]="'url(assets/images/1.png)'"></div>
          </div>
          <div class="text">
            <ion-label>Other <br> Utilities</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </div>

  <div class="sliders ion-padding">
    <ion-slides mode="ios" pager="ios">
      <ion-slide>
        <div class="imgs" [style.backgroundImage]="'url(assets/images/i2.jpg)'">
          <div class="text">
            <ion-label class="heading">Totally Free <br> Money Online <br> Transfer</ion-label>
            <ion-buttons class="btn">
              <ion-button (click)="onJoin()">
              Join Today!
              </ion-button>
            </ion-buttons>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="imgs" [style.backgroundImage]="'url(assets/images/i2.jpg)'">
          <div class="text">
            <ion-label class="heading">Totally Free <br> Money Online <br> Transfer</ion-label>
            <ion-buttons class="btn">
              <ion-button (click)="onJoin()">
              Join Today!
              </ion-button>
            </ion-buttons>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
