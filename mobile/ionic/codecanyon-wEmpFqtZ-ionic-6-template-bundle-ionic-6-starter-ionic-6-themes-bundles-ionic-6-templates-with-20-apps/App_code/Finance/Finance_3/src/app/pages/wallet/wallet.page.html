<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-label>My Wallet</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="background">
    <span class="curve"></span>

    <div class="slider">
      <ion-slides mode="ios" pager="ios" [options]="slideOpts">
        <ion-slide *ngFor="let item of [1,2,3,4,5]">
          <div class="imgs" [style.backgroundImage]="'url(assets/images/c1.png)'"></div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>

  <div class="main_content">
    <div class="content">

      <ion-label class="sub_heading">WALLET MANAGEMENT</ion-label>

      <div class="items">
        <ion-row>
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="danger" >
                <ion-icon name="storefront"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Bank Account</ion-label>
              <ion-label class="txt2">2 Account Connected.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>


        <ion-row (click)="onPayments()">
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="secondary" style="background: #3dc2ff2f;">
                <ion-icon name="card"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Payments Card</ion-label>
              <ion-label class="txt2">2 Card Connected.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="warning" style="background: #febb3434;">
                <ion-icon name="ticket"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Services</ion-label>
              <ion-label class="txt2">3 Services Connected.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>

        <ion-row (click)="onPromotion()">
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="tertiary" style="background: #5261ff34;">
                <ion-icon name="ticket"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Gift Card</ion-label>
              <ion-label class="txt2">3 Card Connected.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>

      </div>

      <ion-label class="sub_heading">SUPPORTS & SETTINGS</ion-label>

      <div class="items">
        <ion-row>
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="danger" >
                <ion-icon name="language"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Languages</ion-label>
              <ion-label class="txt2">English.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="secondary" style="background: #3dc2ff2f;">
                <ion-icon name="settings"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Settings</ion-label>
              <ion-label class="txt2">2 Settings.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="warning" style="background: #febb3434;">
                <ion-icon name="ticket"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Services</ion-label>
              <ion-label class="txt2">3 Services Connected.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2" class="btn">
            <ion-buttons>
              <ion-button color="tertiary" style="background: #5261ff34;">
                <ion-icon name="ticket"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="10" class="text_content">
            <div class="text">
              <ion-label class="txt1">Gift Card</ion-label>
              <ion-label class="txt2">3 Card Connected.</ion-label>
            </div>
            <div class="btn">
              <ion-buttons>
                <ion-button color="medium">
                  <ion-icon name="chevron-forward"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>

      </div>

    </div>
  </div>

</ion-content>
