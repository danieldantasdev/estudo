<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="title">
    <ion-label class="heading">Payment Counter</ion-label>
    <ion-label class="sub_heading">Take this code to cashier to pay</ion-label>
  </div>

  <div class="qr_div">
    <div class="imgs" [style.backgroundImage]="'url(assets/images/q1.png)'"></div>
    <ion-label>1377 6008 4013</ion-label>
  </div>

  <ion-label class="refresh_label"> <ion-icon name="refresh-outline"></ion-icon> Auto update after 40 second</ion-label>

</ion-content>
