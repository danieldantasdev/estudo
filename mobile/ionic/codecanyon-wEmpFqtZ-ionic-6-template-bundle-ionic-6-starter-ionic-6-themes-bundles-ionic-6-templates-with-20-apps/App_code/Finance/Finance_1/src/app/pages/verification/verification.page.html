<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Step 2/3</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="head_div">
      <img src="assets/img/slide1.png" class="img">
      <ion-label class="head_lbl">Verification</ion-label>
      <ion-label class="small_lbl">Enter the 4 digits we sent you on +202(303)45-75</ion-label>
    </div>


    <div class="verify">
    <ng-otp-input   [config]="{length:4}"></ng-otp-input>
    </div>



    <ion-button class="large_btn" color="primary" expand="block" (click)="goToAddCard()">
      Create an account
    </ion-button>
    <ion-button class="small_btn" color="dark" expand="block" fill="clear">
      Re-send code
    </ion-button>
  </div>

</ion-content>
