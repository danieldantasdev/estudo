<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Transfer from card</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-slides [options]="slideOpts">
      <ion-slide>
        <img src="assets/img/credit-card.png">
      </ion-slide>
      <ion-slide>
        <img src="assets/img/credit-card.png">
      </ion-slide>
      <ion-slide>
        <img src="assets/img/credit-card.png">
      </ion-slide>
    </ion-slides>
    <div class="lower_div">
      <ion-item class="ion-no-padding">
        <ion-label position="stacked" color="primary">To</ion-label>
        <ion-input placeholder="Enter card number" type="text"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="stacked" color="primary">Amount</ion-label>
        <ion-input placeholder="Enter Amount" type="text"></ion-input>
      </ion-item>

      <ion-button class="large_btn" color="primary" expand="block" (click)="goToConfirm()">
        Continue
      </ion-button>
    </div>
  </div>
</ion-content>
