<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Step 3/3</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="head_div">
      <img src="assets/img/credit-card.png" class="img">
      <ion-label class="head_lbl">Add new card</ion-label>
      <ion-label class="small_lbl">Fill in the fields below to add a new card</ion-label>
    </div>

    <ion-item class="input ion-no-padding">
      <ion-label position="stacked" color="primary">Card number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item class="input ion-no-padding">
      <ion-label position="stacked" color="primary">Card holder name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-item class="input ion-no-padding">
          <ion-label position="stacked" color="primary">Expiration date</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="input ion-no-padding">
          <ion-label position="stacked" color="primary">CVV</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>



    <ion-button class="large_btn" color="primary" expand="block" (click)="goToHome()">
      Add new card
    </ion-button>

  </div>

</ion-content>
