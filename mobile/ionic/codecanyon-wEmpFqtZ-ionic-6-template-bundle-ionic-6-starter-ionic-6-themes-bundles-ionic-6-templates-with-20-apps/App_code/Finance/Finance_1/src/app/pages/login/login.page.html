<ion-content>
  <div class="main_content_div">

    <div class="head_div">
      <img src="assets/img/slide1.png" class="img">
      <ion-label class="head_lbl">Login</ion-label>
      <ion-label class="small_lbl">Enter your password.</ion-label>
    </div>

    <ion-item class="input ion-no-padding">
      <ion-label position="stacked" color="primary">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-button class="small_btn" color="primary" expand="block" fill="clear" size="small">
          Forgot your password?
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button class="small_btn" color="primary" expand="block" fill="clear" size="small">
          <ion-icon class="finger-icon" name="finger-print-outline"></ion-icon>
          &nbsp;Use fingerprint
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-button class="large_btn" color="primary" expand="block" (click)="goToHome()">
      Continue
    </ion-button>
    <ion-button class="facebook_btn" expand="block" fill="outline" (click)="goToHome()">
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Login with facebook
    </ion-button>
  </div>

</ion-content>
