<ion-content class="ion-padding">

  <div class="title">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Create Ideas</ion-label>
  </div>

  <h6>What are you hoping to find in dating app?</h6>

  <ion-row>
    <ion-col size="6">
      <div class="main_div">
        <div class="sub_div">
          <ion-buttons>
            <ion-button color="light" style="background: #ff57bf;">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>Love</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="main_div">
        <div class="sub_div">
          <ion-buttons>
            <ion-button color="light" style="background: #66ffa1;">
              <ion-icon name="people-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>Friends</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="main_div">
        <div class="sub_div">
          <ion-buttons>
            <ion-button color="light" style="background: #ffd666;">
              <ion-icon name="people-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>Fellings</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="main_div">
        <div class="sub_div">
          <ion-buttons>
            <ion-button color="light" style="background: #6670ff;">
              <ion-icon name="business-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label>Business</ion-label>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <ion-button class="content_button" (click)="onConfirm()" expand="block">
    Confirm
  </ion-button>

</ion-content>
