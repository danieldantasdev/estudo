<ion-content class="ion-padding">

  <div class="title">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Payments Method</ion-label>
  </div>

  <ion-slides mode="ios" scrollbar="ios" [options]="slideOpts">
    <ion-slide *ngFor="let item of [1,2,3,4]">
      <div class="img" [style.backgroundImage]="'url(assets/images/h3.png)'"></div>
    </ion-slide>
  </ion-slides>

  <ion-item lines="none">
    <h6>Visa</h6>
    <ion-label>**** **** **** 256</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="onChange()" color="danger">
        Change
      </ion-button>
    </ion-buttons>
  </ion-item>

  <ion-item lines="none">
    <ion-checkbox color="danger"></ion-checkbox>
    <ion-label>Credit / Debit / ATM Card</ion-label>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <ion-item lines="none">
    <ion-checkbox color="danger"></ion-checkbox>
    <ion-label>Cash On Payments</ion-label>
  </ion-item>

  <ion-item lines="none" style="--background: #f32879;">
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon name="card"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Add a new card</ion-label>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <ion-button class="content_button" (click)="onCheckout()" expand="block">
    Process To Checkout
  </ion-button>

</ion-content>
