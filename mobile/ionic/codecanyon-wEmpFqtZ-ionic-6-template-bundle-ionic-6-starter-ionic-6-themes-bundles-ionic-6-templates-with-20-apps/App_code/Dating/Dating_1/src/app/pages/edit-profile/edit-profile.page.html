<ion-content class="ion-padding">

  <div class="title">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Profile Details</ion-label>
  </div>

  <div class="profile">
    <ion-thumbnail>
      <img src="assets/images/p5.jpg" />
    </ion-thumbnail>
    <h5>Jenifer Lopez</h5>
    <h6>Account Credit : $ 200.00</h6>
  </div>

  <div class="item">
    <ion-item lines="none">
      <ion-input type="text" placeholder="Enter Your Name"></ion-input>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" placeholder="Enter Mobile Number"></ion-input>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" placeholder="Enter Your Gmail"></ion-input>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-textarea rows="3" placeholder="Enter Your Address"></ion-textarea>
      <ion-buttons slot="end">
        <ion-button color="medium">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>

  <ion-button class="content_button" (click)="onSave()" expand="block">
    Save Now
  </ion-button>

</ion-content>
