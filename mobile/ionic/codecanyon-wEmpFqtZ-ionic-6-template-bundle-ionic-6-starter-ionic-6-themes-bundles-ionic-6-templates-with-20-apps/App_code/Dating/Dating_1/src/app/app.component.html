<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu contentId="main">

    <ion-content class="ion-padding">

      <div class="title">
        <ion-buttons>
          <ion-button (click)="onMenu()">
            <ion-icon name="grid"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button (click)="onNotification()">
            <ion-icon name="notifications"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" class="icn">
          <ion-button color="light">
            3
          </ion-button>
        </ion-buttons>
      </div>

      <ion-menu-toggle>
      <div class="img" [style.backgroundImage]="'url(assets/images/p4.jpg)'"></div>
      <h2>Jhon Smith</h2>
      <h3>Samantha Smith</h3>

      <div class="content">
        <ion-item lines="none" (click)="home()">
          <ion-icon slot="start" name="home" color="light"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="chat()">
          <ion-icon slot="start" name="chatbubbles" color="light"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="onNotification()">
          <ion-icon slot="start" name="notifications" color="light"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="info()">
          <ion-icon slot="start" name="information" color="light"></ion-icon>
          <ion-label>App Info</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="help()">
          <ion-icon slot="start" name="help-circle" color="light"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>

        <ion-item lines="none" class="logout" (click)="logout()">
          <ion-icon slot="start" name="log-out" color="light"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </div>

    </ion-menu-toggle>
    </ion-content>

  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
