<ion-content class="ion-padding">

  <div class="title">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Give Your Rate</ion-label>
  </div>

  <div class="main_div">

    <div class="img" [style.backgroundImage]="'url(assets/images/t2.png)'"></div>

    <h5>How would your rate the quality <br> of this services</h5>

    <div class="rate">
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
    </div>

    <h6>Leave a your valuable comments</h6>

  </div>

  <ion-item lines="none">
    <ion-textarea rows="5" placeholder="Comments here..."></ion-textarea>
  </ion-item>

  <ion-button class="content_button" (click)="onPost()" expand="block">
    Post Now
  </ion-button>

</ion-content>
