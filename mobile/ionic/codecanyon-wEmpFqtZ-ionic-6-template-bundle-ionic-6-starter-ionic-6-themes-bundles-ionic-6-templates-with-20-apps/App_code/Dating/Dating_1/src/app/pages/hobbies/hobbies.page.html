<ion-content class="ion-padding">

  <div class="title">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Select Your Hobbies</ion-label>
  </div>

  <h6>What is your hobbies?</h6>

  <ion-row>
    <ion-col size="4">
      <div class="main_div" style="background: #66ffa13d;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="heart-outline" style="color: #66ffa1;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #35ff83;">Love</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="main_div" style="background: #96ff663d;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="sparkles-outline" style="color: #96ff66;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #78ff3a;">Design</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="main_div" style="background: #ff57bf36;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="musical-notes-outline" style="color: #ff57bf;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #ff38b3;">Music</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="main_div" style="background: #66ffff3f;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="american-football-outline" style="color: #66ffff;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #2effff;">Athlete</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="main_div" style="background: #6696ff3b;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="heart-outline" style="color: #6696ff;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #3d7bff;">Game</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="main_div" style="background: #ffa14a38;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="man-outline" style="color: #ffa24a;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #ff912b;">Swim</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="main_div" style="background: #fff5662d;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="color-palette-outline" style="color: #fff566;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #fff239;">Art</ion-label>
        </div>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="main_div" style="background: #ff66662a;">
        <div class="sub_div">
          <ion-buttons>
            <ion-button>
              <ion-icon name="images-outline" style="color: #ff6666;"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-label style="color: #ff4141;">Photo</ion-label>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <ion-button class="content_button" (click)="onConfirm()" expand="block">
    Confirm
  </ion-button>

</ion-content>
