<ion-content>

  <div class="bg_img" [style.backgroundImage]="'url(assets/images/p4.jpg)'">

    <ion-item lines="none">
      <ion-thumbnail>
        <img src="assets/images/p5.jpg" />
      </ion-thumbnail>
      <ion-label>Alisha Ja</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="onBack()" color="light">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <div class="comments">
      <ion-chip color="light" mode="ios" outline="true" *ngFor="let item of [1,2]">
        <ion-thumbnail>
          <img src="assets/images/p2.jpg" />
        </ion-thumbnail>
        <div class="text">
          <h5>Mery_Jane</h5>
          <ion-label>Woo so pretty!</ion-label>
        </div>
      </ion-chip>
    </div>

    <div class="footer" slot="fixed">
      <ion-item lines="none">
        <ion-input type="text" placeholder="Type something.."></ion-input>
      </ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()" color="light">
          <ion-icon name="send-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

  </div>

</ion-content>
