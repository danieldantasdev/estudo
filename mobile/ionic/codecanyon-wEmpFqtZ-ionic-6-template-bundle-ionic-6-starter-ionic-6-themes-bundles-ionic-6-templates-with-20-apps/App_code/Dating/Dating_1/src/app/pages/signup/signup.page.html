<ion-content class="ion-padding">

  <div class="main_img">
    <div class="img" [style.backgroundImage]="'url(assets/images/l1.jpg)'"></div>
  </div>

  <div class="main_content">
    <ion-item lines="none">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-input type="text" placeholder="Enter Full Name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-input type="email" placeholder="Enter Email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <ion-input type="password" placeholder="Enter Password"></ion-input>
    </ion-item>

    <ion-button class="content_button" (click)="onSign()" expand="block">
      Sign in
    </ion-button>
  </div>

  <h6>You have already an account please <span (click)="onSignUp()">Log in !</span></h6>


</ion-content>
