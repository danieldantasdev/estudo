<ion-content class="ion-padding">

  <div class="main_img">
    <div class="img" [style.backgroundImage]="'url(assets/images/l1.jpg)'"></div>
  </div>

  <div class="main_content">
    <ion-item lines="none">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-input type="email" placeholder="Enter Email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <ion-input type="password" placeholder="Enter Password"></ion-input>
    </ion-item>

    <div class="sub_div">
        <ion-buttons slot="start">
          <ion-button (click)="onRemember()">
            <ion-checkbox color="danger" checked slot="start" mode="md"></ion-checkbox>
            Remember Me
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="onForgot()">
            Forgot Password?
          </ion-button>
        </ion-buttons>
    </div>

    <ion-button class="content_button" (click)="onLogin()" expand="block">
      Log in
    </ion-button>
  </div>

  <h6>You have not an account please <span (click)="onSignUp()">Sign Up !</span></h6>


</ion-content>
