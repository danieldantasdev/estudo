<ion-content class="ion-padding">

  <div class="title">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Touch Scanning</ion-label>
  </div>

  <div class="main_div">
    <div class="bg_img">
      <div class="img" [style.backgroundImage]="'url(assets/images/t1.png)'"></div>
    </div>
    <h5>Use Touch ID To <br> Authorize Payments.</h5>
  </div>

  <ion-button class="content_button" (click)="onConfirm()" expand="block">
    Active Now
  </ion-button>

  <ion-button class="content_second_button" (click)="onClick()" expand="block">
    Not Now
  </ion-button>

</ion-content>
