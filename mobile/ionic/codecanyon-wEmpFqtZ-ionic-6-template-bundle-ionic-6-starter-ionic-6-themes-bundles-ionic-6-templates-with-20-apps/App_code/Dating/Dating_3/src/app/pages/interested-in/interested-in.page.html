<ion-header>
  <ion-toolbar>
    <ion-button (click)="onBackSetlocation()" fill="clear">
      <ion-icon slot="start" name="chevron-back-outline" color="dark"></ion-icon>
    </ion-button>
    <ion-title>Interested In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="field">
    <img src="assets/images/p3.png" alt="">

    <div class="select">
      <ion-chip>
        <ion-icon name="checkmark"></ion-icon>
        <ion-label>Travelling</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-label>Books</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-label>Music</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-label>Dancing</ion-label>
      </ion-chip>
      <ion-chip>
        <ion-label>Modeling</ion-label>
      </ion-chip>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-padding">
  <ion-toolbar>
    <ion-button (click)="onHome()" expand="block" shape="round">
      Continue <ion-icon name="arrow-forward-outline" style="margin-left: 10px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
