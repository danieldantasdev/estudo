<ion-content>
  <div class="bgimage" [style.backgroundImage]="'url(assets/images/map.jpg)'">
    <div class="header" mode="md">
      <ion-buttons slot="primary">
        <ion-button (click)="onBackTermsCondi()">
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <h6>Set Location</h6>
    </div>
    <div class="footer ion-padding">
      <ion-button (click)="onInterestedIn()" expand="block" shape="round">
        Allow Location <ion-icon name="arrow-forward-outline" style="margin-left: 10px;"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
