<ion-content class="ion-padding">
  <div class="wlcm">
    <img src="assets/images/p3.png" alt="">
    <ion-label class="head_lbl">Welcome to <br> Dateapp</ion-label>
  </div>

  <div class="btn ion-padding">
    <ion-button (click)="onRegister()" expand="block"  shape="round">
      <ion-icon name="call" style="margin-right: 10px;"></ion-icon>
      Continue With Phone
    </ion-button>

    <ion-button (click)="onClick()" expand="block"  shape="round" class="google">
      <img src="assets/images/google.png" alt="" style="margin-right: 10px;">
      Continue With Google
    </ion-button>
  </div>

  <div class="terms">
    <ion-label class="bottom_lbl">
      By signing up you agree to Dateapp <br><span>Terms Of Use & Privacy Policy</span>
    </ion-label>
  </div>



</ion-content>
