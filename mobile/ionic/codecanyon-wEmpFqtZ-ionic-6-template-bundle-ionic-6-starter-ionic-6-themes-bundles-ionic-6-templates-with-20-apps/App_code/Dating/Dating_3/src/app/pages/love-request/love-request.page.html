<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Love Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Search"></ion-searchbar>
  <div class="request">
    <ion-label>30 Requests</ion-label>
  </div>

  <div *ngFor="let item of [1,2,3,4,5,6,7]">
    <ion-item lines="none" >
      <ion-thumbnail>
        <img src="assets/images/women.jpg" />
      </ion-thumbnail>
      <div class="content">
        <ion-label class="name">Jacob Jonsan</ion-label>
        <ion-label class="req">request to chat you</ion-label>
        <ion-label color="secondary" class="req">3 hours</ion-label>
      </div>
      <ion-icon name="close-outline" slot="end" color="primary" class="close"></ion-icon>
      <ion-icon name="checkmark-outline" slot="end" color="light" class="check" (click)="onMatch()"></ion-icon>
    </ion-item>
    <hr>
  </div>


</ion-content>
