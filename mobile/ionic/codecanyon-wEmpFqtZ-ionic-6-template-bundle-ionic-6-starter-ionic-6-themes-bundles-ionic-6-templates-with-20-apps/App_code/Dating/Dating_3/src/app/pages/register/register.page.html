<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="onClick()" fill="clear">
      <ion-icon slot="start" name="chevron-back-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="current_Div === 1">
    <div class="phone ion-padding">
      <ion-label class="main_lbl">Continue With Phone</ion-label>
      <ion-label class="sub_lbl">Please enter valid mobile number. We will send you 4 digit code to verify your account.</ion-label>
    </div>

    <div class="input ion-padding">
      <ion-input type="number" placeholder="234 2345 4567"></ion-input>

      <ion-button (click)="current_Div = 2" expand="block" shape="round">
        Continue <ion-icon name="arrow-forward-outline" style="margin-left: 10px;"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div *ngIf="current_Div === 2">
    <div class="phone ion-padding">
      <ion-label class="main_lbl">OTP Code</ion-label>
      <ion-label class="sub_lbl">Type the verification code that we've sent you.</ion-label>

      <div class="otp">
        <ng-otp-input [config]="{length:4}"></ng-otp-input>
      </div>

      <div class="btn">
        <ion-button (click)="onProfileSetup()" expand="block" shape="round">
          Continue <ion-icon name="arrow-forward-outline" style="margin-left: 10px;"></ion-icon>
        </ion-button>

        <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" style="margin-top: 1rem;">
          Send Again
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
