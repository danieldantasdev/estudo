<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-button (click)="onClick()" slot="end" fill="clear">
      <ion-icon slot="end" name="ellipsis-vertical" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile" (click)="openPicker()">
    <div class="bgimage" [style.backgroundImage]="'url(assets/images/women.jpg)'">
      <ion-buttons>
        <ion-button (click)="onClick()">
          <ion-icon name="add-outline" color="light"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="about">
    <ion-label class="name_lbl">Darrell Steward</ion-label>
    <div class="place">
      <ion-icon name="location" color="primary"></ion-icon >
    <ion-label class="add_lbl">Bali, Indonesia</ion-label>
    </div>
    <ion-label class="add_lbl">darrel_steward@gmail.com</ion-label>

  </div>

  <div class="count">
    <ion-row>
      <ion-col size="5">
        <div class="count">
          <ion-label class="number">206</ion-label>
          <ion-label class="lbl">Love Request</ion-label>
        </div>
      </ion-col>
      <ion-col size="2">
        <hr>
      </ion-col>
      <ion-col size="5">
        <div class="count">
          <ion-label class="number">206</ion-label>
          <ion-label class="lbl">Love Request</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>


  <div class="post">
    <ion-row >
      <ion-col size="4" *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <img src="assets/images/women.jpg" alt="">
      </ion-col>
      <ion-col size="4">
        <img src="assets/images/post.png" alt="">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
