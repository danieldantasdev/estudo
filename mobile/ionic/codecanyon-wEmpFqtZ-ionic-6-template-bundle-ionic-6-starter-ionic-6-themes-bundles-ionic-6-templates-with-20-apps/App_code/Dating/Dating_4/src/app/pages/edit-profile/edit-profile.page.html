<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goToBack()">
                <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Profile Setup</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="main_content_div">


        <div class="profile">
            <div class="profile-item">
                <div class="profile-picture">
                    <img src="assets/profile.jpg">
                </div>
            </div>
        </div>

        <div class="item">
            <ion-label class="title">Name</ion-label>
            <ion-input></ion-input>
        </div>

        <div class="item">
            <ion-label class="title">Date of Birth</ion-label>
            <ion-input placeholder="dd/mm/yyyy"></ion-input>
        </div>

        <div class="item">
            <ion-label class="title">Gender</ion-label>
            <ion-row>
                <ion-col size="6">
                    <ion-button fill="outline" expand="block" shape="round">
                        Male
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button color="light" expand="block" shape="round">
                        Female
                    </ion-button>
                </ion-col>
            </ion-row>
        </div>

        <div class="line"> </div>
        <div class="item">
            <ion-label class="title">Preference of Intrest</ion-label>
            <ion-row>
                <ion-col size="6">
                    <ion-button color="light" expand="block" shape="round">
                        male
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button fill="outline" expand="block" shape="round">
                        Female
                    </ion-button>
                </ion-col>
            </ion-row>
        </div>
        <ion-button class="btn" (click)="goToBack()" expand="block" shape="round">
            Continue
        </ion-button>
    </div>
</ion-content>
