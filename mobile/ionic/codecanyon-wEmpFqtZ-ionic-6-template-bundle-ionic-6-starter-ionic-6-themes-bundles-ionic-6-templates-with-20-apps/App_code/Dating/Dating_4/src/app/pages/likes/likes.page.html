<ion-header mode="ios">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goToBack()">
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Likes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-content">

    <ion-item class="ion-no-padding" (click)="goToFriend()" *ngFor="let item of [1,2,3,4,5,6,7,8]">
      <ion-thumbnail>
        <img src="assets/profile.jpg" />
      </ion-thumbnail>
      <div>
        <ion-label class="name">Jon Snow</ion-label>
        <ion-label class="text">Just Like your your profile</ion-label>
      </div>
      <div slot="end" class="time">
        <ion-label class="text">2 min</ion-label>
      </div>
    </ion-item>

  </div>
</ion-content>
