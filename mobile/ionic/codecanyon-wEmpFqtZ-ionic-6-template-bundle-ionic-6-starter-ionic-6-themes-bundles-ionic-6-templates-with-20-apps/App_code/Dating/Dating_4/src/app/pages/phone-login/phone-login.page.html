<ion-header mode="ios">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goToBack()">
              <ion-icon slot="start" name="chevron-back-outline" color="dark"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_content_div">



    <div class="title">
      <ion-label>Continue with phone </ion-label>
    </div>
    <div class="text">
      <ion-label>Please enter your country & your mobile number</ion-label>
    </div>

    <ion-item class="textbox" lines="none">
      <img class="img" src="assets/india.png">
      <ion-label>|</ion-label>
      <ion-input type="number" class="ion-no-padding"></ion-input>
    </ion-item>

    <ion-button class="btn" (click)="goToVerify()" expand="block" shape="round">
      Send Code
    </ion-button>
  </div>
</ion-content>
