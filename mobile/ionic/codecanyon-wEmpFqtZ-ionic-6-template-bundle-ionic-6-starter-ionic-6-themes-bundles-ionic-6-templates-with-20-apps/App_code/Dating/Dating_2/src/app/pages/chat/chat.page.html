<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>John Doe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToFriend()">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

    </div>
    <ion-label class="title">John Doe</ion-label>
    <div class="right">
      <ion-icon name="information-circle-outline" (click)="goToFriend()" ></ion-icon>
    </div>
  </div> -->
</ion-header>


<ion-content>
  <div class="main-content">
    <div class="lower_div">
      <span *ngFor="let msg of messages">
        <div class="main_div_right" *ngIf="msg.side == 'right'">
          <div class="msg_div">
            <div class="inner_msg">
              {{msg.msg}}
            </div>
          </div>
          <div class="tri_right"></div>
        </div>

        <div class="main_div_left" *ngIf="msg.side == 'left'">
          <div class="msg_div">
            <div class="inner_msg">
              {{msg.msg}}
            </div>
          </div>
          <div class="tri_left"></div>
        </div>
      </span>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer_div">
      <ion-input type="text" placeholder="Type a message.."></ion-input>
      <ion-icon class="send_btn" name="send-sharp"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
