<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Suggestion for you</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="center_div" *ngIf="loaded == false">
    <div class="ripple-container">
      <div class="thumb-lg ripple-trigger">
        <img src="assets/mobile.jpg" onError="this.src='mobile.jpg'" style="height:100px;width: 100px"
          class="rounded_img b b-2x box-shadow">
      </div>
      <div class="ripple-1"></div>
      <div class="ripple-2"></div>
    </div>
  </div>
  <div *ngIf="loaded == true">
    <app-tinder-card [cards]="cards"></app-tinder-card>
  </div>
</ion-content>
