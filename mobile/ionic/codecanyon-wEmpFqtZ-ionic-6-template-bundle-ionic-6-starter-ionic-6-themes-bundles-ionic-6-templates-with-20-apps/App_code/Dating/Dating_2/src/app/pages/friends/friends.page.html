<ion-content>
  <div class="img" [style.backgroundImage]="'url(assets/mobile.jpg)'">
    <div class="icon">
      <ion-icon class="back" name="chevron-back-outline" (click)="goToBack()"></ion-icon>
    </div>
  </div>


  <div class="main-content">
    <div class="uper_div">
      <div style="padding-bottom: 10px;">
        <ion-label class="heading">John Doe</ion-label>
        <ion-label class="age">23</ion-label>
        <br>
        <ion-label class="text">Florida, Usa</ion-label>
      </div>
      <div>
        <ion-icon class="icon" name="school-outline"></ion-icon>
        <ion-label class="text">Flutter Devlopment at Google</ion-label>
      </div>

      <div>
        <ion-icon class="icon" name="file-tray-outline"></ion-icon>
        <ion-label class="text">Music, Traveling, Netflix</ion-label>
      </div>
      <div class="about">
        <ion-label class="title">About</ion-label><br>
        <ion-label>hello everyone, this is john and this is details for testing. this is about text
        </ion-label>
      </div>

      <ion-item class="ion-no-padding" lines="none">
        <ion-label class="title">Gender</ion-label>
        <ion-label color="primary" slot="end">Female</ion-label>
      </ion-item>

      <ion-item class="ion-no-padding" lines="none">
        <ion-label class="text ion-text-center">Report John</ion-label>
      </ion-item>

    </div>



  </div>
</ion-content>
