<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Progress Photo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="upper_div">
    <ion-item lines="none">
      <ion-icon slot="end" name="close" color="medium"></ion-icon>
      <ion-thumbnail>
        <img src="assets/images/reminder.png"/>
      </ion-thumbnail>
      <div class="activity">
        <ion-label class="red_lbl">Reminder !</ion-label>
        <ion-label class="sub_lbl">Next photos fall on July 08</ion-label>
      </div>
    </ion-item>
  </div>

  <div class="track">
    <ion-row>
      <ion-col size="8">
        <div class="first_side">
          <ion-label class="txt_lbl">Track your progress each month with <span>Photo</span></ion-label>
          <ion-button (click)="onClick()" shape="round">
            Learn More
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="4">
        <img src="assets/images/track.png" alt="">
      </ion-col>
    </ion-row>
  </div>

  <div class="schedule">
    <ion-label class="inside_lbl">Compare my Photo</ion-label>
    <ion-button (click)="onClick()" shape="round">
      Compare
    </ion-button>
  </div>


  <div class="collection">
    <div class="gallery">
    <ion-label class="left_lbl">Gallery</ion-label>
    <ion-label class="right_lbl">see more</ion-label>
    </div>
    <div class="specialist">
      <ion-label class="date_lbl">2 June</ion-label>
      <ion-slides mode="ios" scrollbar="ios" [options]="slideOpts2">
        <ion-slide  *ngFor="let item of [1,2,3,4,5]">
         <div class="profile">
           <div class="images" [style.backgroundImage]="'url(assets/images/man.jpg)'"></div>
         </div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="specialist">
      <ion-label class="date_lbl">5 May</ion-label>
      <ion-slides mode="ios" scrollbar="ios" [options]="slideOpts2">
        <ion-slide  *ngFor="let item of [1,2,3,4,5]">
         <div class="profile">
           <div class="images" [style.backgroundImage]="'url(assets/images/man.jpg)'"></div>
         </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
