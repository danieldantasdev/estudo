<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Meal Schedule</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="calender">
    <ion-slides #slideDate>
      <ion-slide>
        <ion-row class="row_cal">
          <ion-col size="0.75" (click)="previousWeek()">
            <ion-icon name="arrow-back-outline" mode="md" class="icon_change center_item" *ngIf="currentWeek != 0">
            </ion-icon>
          </ion-col>
          <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')" size="1.5"
            (click)="selectDate(day)">
            <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}
            </ion-label>
            <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date }}
            </ion-label>
          </ion-col>
          <ion-col size="0.75" (click)="nextWeek()">
            <ion-icon name="arrow-forward-outline" mode="md" class="icon_change center_item"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="event">
    <ion-label class="head_lbl">Breakfast</ion-label>
    <ion-label class="sub_lbl">2 meals | 230 calories</ion-label>
  </div>

  <ion-item lines="none" *ngFor="let item of [1,2]">
    <ion-thumbnail>
      <img src="assets/images/pancake.png"/>
    </ion-thumbnail>
    <div class="activity">
      <ion-label class="name_lbl">Honey Pancake</ion-label>
      <ion-label class="time_lbl">07:00am</ion-label>
    </div>
    <ion-icon name="chevron-forward-circle-outline" slot="end" color="medium"></ion-icon>
  </ion-item>

  <div class="event">
    <ion-label class="head_lbl">Lunch</ion-label>
    <ion-label class="sub_lbl">2 meals | 500 calories</ion-label>
  </div>

  <ion-item lines="none" *ngFor="let item of [1,2]">
    <ion-thumbnail>
      <img src="assets/images/lunch.png"/>
    </ion-thumbnail>
    <div class="activity">
      <ion-label class="name_lbl">Chicken Steak</ion-label>
      <ion-label class="time_lbl">01:00pm</ion-label>
    </div>
    <ion-icon name="chevron-forward-circle-outline" slot="end" color="medium"></ion-icon>
  </ion-item>

  <div class="event">
    <ion-label class="head_lbl">Snack</ion-label>
    <ion-label class="sub_lbl">2 meals | 140 calories</ion-label>
  </div>

  <ion-item lines="none" *ngFor="let item of [1,2]">
    <ion-thumbnail>
      <img src="assets/images/orange.png"/>
    </ion-thumbnail>
    <div class="activity">
      <ion-label class="name_lbl">Orange</ion-label>
      <ion-label class="time_lbl">04:00pm</ion-label>
    </div>
    <ion-icon name="chevron-forward-circle-outline" slot="end" color="medium"></ion-icon>
  </ion-item>

  <div class="event">
    <ion-label class="head_lbl">Dinner</ion-label>
    <ion-label class="sub_lbl">2 meals | 120 calories</ion-label>
  </div>

  <ion-item lines="none" *ngFor="let item of [1,2]">
    <ion-thumbnail>
      <img src="assets/images/salad.png"/>
    </ion-thumbnail>
    <div class="activity">
      <ion-label class="name_lbl">Salad</ion-label>
      <ion-label class="time_lbl">07:10pm</ion-label>
    </div>
    <ion-icon name="chevron-forward-circle-outline" slot="end" color="medium"></ion-icon>
  </ion-item>

  <div class="event">
    <ion-label class="head_lbl">Today Meal Nutritions</ion-label>
  </div>

  <div class="last">
    <div class="nutri">
      <div>
        Calories <ion-icon slot="end" name="rose" color="warning"></ion-icon>
      </div>
      <ion-label class="cal_lbl">320kCal</ion-label>
    </div>
    <ion-progress-bar color="primary" value="0.8"></ion-progress-bar>
  </div>

  <div class="last">
    <div class="nutri">
      <div>
        Proteins<ion-icon slot="end" name="rose" color="warning"></ion-icon>
      </div>
      <ion-label class="cal_lbl">300g</ion-label>
    </div>
    <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
  </div>

  <div class="last">
    <div class="nutri">
      <div>
        Fats<ion-icon slot="end" name="rose" color="warning"></ion-icon>
      </div>
      <ion-label class="cal_lbl">300g</ion-label>
    </div>
    <ion-progress-bar color="primary" value="0.3"></ion-progress-bar>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
