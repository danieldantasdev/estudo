<ion-content class="ion-padding">
  <div class="text">
    <ion-label class="smpl_lbl">Hey there,</ion-label>
    <ion-label class="head_lbl">Welcome back</ion-label>
  </div>

  <ion-item lines="none">
    <ion-icon name="mail-outline" color="medium"></ion-icon>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="lock-closed-outline" color="medium"></ion-icon>
    <ion-input type="password" placeholder="password"></ion-input>
    <ion-icon slot="end" name="eye-off-outline" color="medium"></ion-icon>
  </ion-item>

  <ion-label class="frgt_lbl">Forgot your password ?</ion-label>

  <div class="btn">
    <ion-button (click)="onHome()" expand="block" shape="round">
      <ion-icon name="log-in" style="margin-right: 10px;"></ion-icon>
      Login
    </ion-button>
    <div class="line">
      <hr>
      <ion-label class="or_lbl">or</ion-label>
      <hr>
    </div>

    <div class="button">
      <ion-buttons slot="start">
        <ion-button (click)="onClick()">
          <img src="assets/images/google.png" alt="">

        </ion-button>
      </ion-buttons>

      <ion-buttons slot="start">
        <ion-button (click)="onClick()">
          <img src="assets/images/facebook.png" alt="">
        </ion-button>
      </ion-buttons>
    </div>

    <div class="end">
      <ion-label class="end_lbl">
        Don't have an account yet?<span (click)="onRegister()">Register</span>
      </ion-label>
    </div>

  </div>
</ion-content>
