<ion-content>
  <div class="title">
    <ion-buttons slot="start">
      <ion-button (click)="onClick()" color="dark">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()" color="dark">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <div class="image">
    <img src="assets/images/e3.png" alt="">
  </div>

  <div class="content ion-padding">
    <ion-item lines="none" class="text">
      <div class="workout">
        <ion-label class="bold_lbl">Fullbody workout</ion-label>
        <ion-label class="smpl_lbl">11 Excercise | 32mins | 320 Calories Burn</ion-label>
      </div>
      <ion-icon slot="end" name="heart"></ion-icon>
    </ion-item>

    <ion-item class="schedule " lines="none">
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>Schedule Workout</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()" color="dark">
          <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
          5/27,09:00 AM
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item class="difficult " lines="none">
      <ion-icon slot="start" name="swap-vertical-outline"></ion-icon>
      <ion-label>Difficulity</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()" color="dark">
          <ion-icon slot="end" name="chevron-forward" color="medium"></ion-icon>
          Biginner
        </ion-button>
      </ion-buttons>
    </ion-item>

    <div class="need">
      <ion-label class="left_lbl">You'll Need</ion-label>
      <ion-label class="right_lbl">5 items</ion-label>
    </div>

    <div class="specialist">
      <ion-slides mode="ios" scrollbar="ios" [options]="slideOpts2">
        <ion-slide *ngFor="let item of [1,2,3,4,5]">
          <div class="profile">
            <div class="images" [style.backgroundImage]="'url(assets/images/dumbell.png)'"></div>
            <ion-label class="bar_lbl">Bar bell</ion-label>
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="need">
      <ion-label class="left_lbl">Exercise</ion-label>
      <ion-label class="right_lbl">3 sets</ion-label>
    </div>

    <div class="sets">
      <ion-label class="smpl_lbl">Set 1</ion-label>
      <ion-item lines="none" *ngFor="let item of [1,2,3,4,5,6]">
        <ion-thumbnail>
          <img src="assets/images/man.jpg" />
        </ion-thumbnail>
        <div class="activity">
          <ion-label class="up_lbl">Warm Up</ion-label>
          <ion-label class="time_lbl">05:00</ion-label>
        </div>
        <ion-icon name="chevron-forward-circle-outline" slot="end" color="medium"></ion-icon>
      </ion-item>

      <ion-label class="smpl_lbl">Set 2</ion-label>
      <ion-item lines="none" *ngFor="let item of [1,2,3,4,5,6]">
        <ion-thumbnail>
          <img src="assets/images/man.jpg" />
        </ion-thumbnail>
        <div class="activity">
          <ion-label class="up_lbl">Warm Up</ion-label>
          <ion-label class="time_lbl">05:00</ion-label>
        </div>
        <ion-icon name="chevron-forward-circle-outline" slot="end" color="medium"></ion-icon>
      </ion-item>
    </div>
  </div>
  <div class="footer" slot="fixed">
    <ion-button (click)="onClick()">
      Start Workout
    </ion-button>
  </div>
</ion-content>
