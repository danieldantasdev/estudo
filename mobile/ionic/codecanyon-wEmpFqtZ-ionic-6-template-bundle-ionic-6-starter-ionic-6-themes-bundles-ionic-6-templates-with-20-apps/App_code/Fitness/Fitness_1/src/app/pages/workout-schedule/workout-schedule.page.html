<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Workout Schedule</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="calender">
    <ion-slides #slideDate>
      <ion-slide>
        <ion-row class="row_cal">
          <ion-col size="0.75" (click)="previousWeek()">
            <ion-icon name="arrow-back-outline" mode="md" class="icon_change center_item" *ngIf="currentWeek != 0">
            </ion-icon>
          </ion-col>
          <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')" size="1.5"
            (click)="selectDate(day)">
            <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}
            </ion-label>
            <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date }}
            </ion-label>
          </ion-col>
          <ion-col size="0.75" (click)="nextWeek()">
            <ion-icon name="arrow-forward-outline" mode="md" class="icon_change center_item"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-fab vertical="bottom" horizontal="end" >
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <div class="calender2">
    <calendar
    [eventSource]="eventSource"
    calendarMode="day"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    [startHour]="6"
    [endHour]="21"
    [step]="30"
    [startingDayWeek]="1"
  >
  </calendar>
  </div>


</ion-content>
