<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Alarm</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="alarm">
      <div class="bed">
        <ion-icon slot="start" name="bed-outline" style="margin-right: 10px;"></ion-icon>
        <ion-label>Bedtime</ion-label>
      </div>

      <div class="bed">
        <ion-label>09:30 PM</ion-label>
        <ion-icon slot="start" name="chevron-forward" style="margin-left: 10px;"></ion-icon>
      </div>
  </div>

  <div class="alarm">
    <div class="bed">
      <ion-icon slot="start" name="time-outline" style="margin-right: 10px;"></ion-icon>
      <ion-label>Hours of sleep</ion-label>
    </div>

    <div class="bed">
      <ion-label>8hours 30minutes</ion-label>
      <ion-icon slot="start" name="chevron-forward" style="margin-left: 10px;"></ion-icon>
    </div>
  </div>

  <div class="alarm">
    <div class="bed">
      <ion-icon slot="start" name="repeat-outline" style="margin-right: 10px;"></ion-icon>
      <h6></h6>
      <ion-label>Repeat</ion-label>

    </div>

    <div class="bed">
      <p></p>
      <ion-label>Mon to Fri</ion-label>

      <ion-icon slot="start" name="chevron-forward" style="margin-left: 10px;"></ion-icon>
    </div>
  </div>

  <div class="alarm">
    <div class="bed">
      <ion-icon slot="start" name="notifications-outline" style="margin-right: 10px;"></ion-icon>
      <h6></h6>
      <ion-label>Vibrate when alarm sound</ion-label>
    </div>

    <div class="bed">
      <ion-toggle mode="md" color="danger" checked></ion-toggle>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-button (click)="onClick()" expand="block" shape="round">
        Add
      </ion-button>
  </ion-toolbar>
</ion-footer>
