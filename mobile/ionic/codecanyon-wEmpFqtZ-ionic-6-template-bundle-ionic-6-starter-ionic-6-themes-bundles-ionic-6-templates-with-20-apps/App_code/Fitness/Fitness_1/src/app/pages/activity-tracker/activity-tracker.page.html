<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Activity Tracker</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_div">
    <div class="target">
      <ion-label class="target_lbl">Today target</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon slot="start" name="add" color="light"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <img src="assets/images/water.png" alt="">
          <div class="inside">
            <ion-label class="size">8L</ion-label>
            <ion-label class="water">Water Intake</ion-label>
          </div>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item lines="none">
          <img src="assets/images/foot.png" alt="">
          <div class="inside">
            <ion-label class="size">2400</ion-label>
            <ion-label class="water">Foot Steps</ion-label>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <div class="second_div">
    <div class="progress">
      <ion-label class="head_lbl">Activity Progress</ion-label>
        <ion-chip >
          <ion-label color="light">Weekly</ion-label>
          <ion-icon name="chevron-down-outline" color="light"></ion-icon>
        </ion-chip>
    </div>
    <canvas id="barChart"></canvas>
  </div>

  <div class="bottom_div">
    <div class="latest">
      <ion-label class="left_lbl">Latest Activity</ion-label>
      <ion-label class="right_lbl">See more</ion-label>
    </div>

    <ion-item lines="none">
      <ion-thumbnail>
        <img src="assets/images/drink.png"/>
      </ion-thumbnail>
      <div class="activity">
        <ion-label class="uppr_lbl">Drinking 300ml water</ion-label>
        <ion-label class="bttm_lbl">About 3 minuts ago</ion-label>
        <h6></h6>
        <p></p>
      </div>
      <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-thumbnail>
        <img src="assets/images/drink.png"/>
      </ion-thumbnail>
      <div class="activity">
        <ion-label class="uppr_lbl">Drinking 300ml water</ion-label>
        <ion-label class="bttm_lbl">About 3 minuts ago</ion-label>
      </div>
      <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
    </ion-item>
  </div>

</ion-content>
