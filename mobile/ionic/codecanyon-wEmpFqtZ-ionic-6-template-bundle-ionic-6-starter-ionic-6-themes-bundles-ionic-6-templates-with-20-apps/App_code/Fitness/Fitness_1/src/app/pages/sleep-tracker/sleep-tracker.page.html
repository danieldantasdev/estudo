<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sleep Tracker</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="barchart">
    <canvas id="lineChart"></canvas>
  </div>

  <div class="count">
    <ion-label class="sleep_lbl">Last Night Sleep</ion-label>
    <ion-label class="time_lbl">8h 20m</ion-label>
    <canvas id="lineChart2"></canvas>
  </div>

  <div class="schedule">
    <ion-label class="head_lbl">Daily Sleep Schedule</ion-label>
    <ion-button (click)="onClick()" shape="round">
      Check
    </ion-button>
  </div>

  <div class="lower_div">
    <ion-label class="head_lbl">Today Schedule</ion-label>
    <ion-row>
      <ion-col size="2">
        <img src="assets/images/bed.png" alt="">
      </ion-col>
      <ion-col size="8">
        <div class="btn">
          <ion-label><strong>Bedtime</strong>,09:00pm</ion-label>
          <ion-label>In 6hours 22minutes</ion-label>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="btn">
        <ion-icon  name="ellipsis-vertical"></ion-icon>
        <ion-toggle mode="md" color="danger" checked></ion-toggle>
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <img src="assets/images/clock.png" alt="">
      </ion-col>
      <ion-col size="8">
        <div class="btn">
          <ion-label><strong>Alarm</strong>,05:10am</ion-label>
          <ion-label>In 14hours 30minutes</ion-label>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="btn">
        <ion-icon  name="ellipsis-vertical"></ion-icon>
        <ion-toggle mode="md" color="danger" checked></ion-toggle>
      </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
