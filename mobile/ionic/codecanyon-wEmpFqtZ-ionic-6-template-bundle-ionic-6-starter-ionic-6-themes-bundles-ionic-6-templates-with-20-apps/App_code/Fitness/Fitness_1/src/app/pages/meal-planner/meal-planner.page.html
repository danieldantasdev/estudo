<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Meal Planner</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="meal">
    <div class="progress">
      <ion-label class="head_lbl">Meal Nutritions</ion-label>

        <ion-chip >
          <ion-label color="light">Weekly</ion-label>
          <ion-icon name="chevron-down-outline" color="light"></ion-icon>
        </ion-chip>
    </div>
    <div class="barchart">
      <canvas id="mealChart" #mealChart></canvas>
    </div>
  </div>

  <div class="schedule">
    <ion-label class="daily_lbl">Daily Meal Schedule</ion-label>
    <ion-button (click)="onClick()" shape="round">
      Check
    </ion-button>
  </div>

  <div class="meal">
    <div class="progress">
      <ion-label class="head_lbl">Today Meals</ion-label>
        <ion-chip >
          <ion-label color="light">Breakfast</ion-label>
          <ion-icon name="chevron-down-outline" color="light"></ion-icon>
        </ion-chip>
    </div>
  </div>

  <div class="popular">
    <ion-item lines="none" *ngFor="let item of [1,2]">
      <ion-thumbnail>
        <img src="assets/images/pancake.png"/>
      </ion-thumbnail>
      <div class="activity">
        <ion-label class="name_lbl">Salmon Nigiri</ion-label>
        <ion-label class="time_lbl">Today | 7am</ion-label>
      </div>
      <ion-icon name="notifications-outline" slot="end" color="danger"></ion-icon>
    </ion-item>
  </div>

  <div class="diet">
    <ion-label class="head_lbl">Find Something to Eat</ion-label>
    <ion-slides [options]="slideOpts1">
      <ion-slide>
        <div class="slider">
          <img src="assets/images/salad.png" alt="">
          <div class="eat">
            <ion-label class="item_lbl">Breakfast</ion-label>
            <ion-label class="food_lbl">120+ Foods</ion-label>
            <ion-button (click)="onClick()" shape="round">
              Select
            </ion-button>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slider" style="background-color: #c58bf260;">
          <img src="assets/images/salad.png" alt="">
          <div class="eat">
            <ion-label class="item_lbl">Breakfast</ion-label>
            <ion-label class="food_lbl">120+ Foods</ion-label>
            <ion-button (click)="onClick()" shape="round" color="danger">
              Select
            </ion-button>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>


</ion-content>
