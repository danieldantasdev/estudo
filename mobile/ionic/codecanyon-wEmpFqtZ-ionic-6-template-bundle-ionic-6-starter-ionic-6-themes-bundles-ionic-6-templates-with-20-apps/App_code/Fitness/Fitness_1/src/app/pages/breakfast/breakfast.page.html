<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Breakfast</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="searchBar">
    <ion-item lines="none">
      <ion-input type="text" placeholder="Search Pancake"></ion-input>
      <ion-icon slot="start" name="search-outline" style="margin-right: 60px;"></ion-icon>
      <div class="icon">
        <ion-icon slot="end" name="options-outline" class="icn" color="primary"></ion-icon>
      </div>
    </ion-item>
  </div>

  <div class="category">
    <ion-label class="head_lbl">Category</ion-label>
    <ion-slides [options]="slideOpts2">
      <ion-slide>
        <div class="slide">
          <img src="assets/images/salad.png" alt="">
          <ion-label class="item_lbl">Salad</ion-label>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide danger">
          <img src="assets/images/salad.png" alt="">
          <ion-label class="item_lbl">Salad</ion-label>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide">
          <img src="assets/images/salad.png" alt="">
          <ion-label class="item_lbl">Salad</ion-label>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slide danger" >
          <img src="assets/images/salad.png" alt="">
          <ion-label class="item_lbl">Salad</ion-label>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="diet">
    <ion-label class="head_lbl">Recommendation <br> for Diet</ion-label>
    <ion-slides [options]="slideOpts1">
      <ion-slide>
        <div class="slider">
          <img src="assets/images/salad.png" alt="">
          <ion-label class="name_lbl">Honey Pancake</ion-label>
          <ion-label class="about_lbl">Easy | 30 mins | 180kCal</ion-label>
          <ion-button (click)="onRecipes()" shape="round">
            View
          </ion-button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slider danger">
          <img src="assets/images/salad.png" alt="">
          <ion-label class="name_lbl">Honey Pancake</ion-label>
          <ion-label class="about_lbl">Easy | 30 mins | 180kCal</ion-label>
          <ion-button (click)="onClick()" shape="round" color="danger">
            View
          </ion-button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slider">
          <img src="assets/images/salad.png" alt="">
          <ion-label class="name_lbl">Honey Pancake</ion-label>
          <ion-label class="about_lbl">Easy | 30 mins | 180kCal</ion-label>
          <ion-button (click)="onClick()" shape="round">
            View
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="popular">
    <ion-label class="head_lbl">Popular</ion-label>
    <ion-item lines="none" *ngFor="let item of [1,2]">
      <ion-thumbnail>
        <img src="assets/images/pancake.png"/>
      </ion-thumbnail>
      <div class="activity">
        <ion-label class="first_lbl">Blueberry Pancake</ion-label>
        <ion-label class="scnd_lbl">Medium | 30mins | 230kCal</ion-label>
      </div>
      <ion-icon name="chevron-forward-circle-outline" slot="end" color="danger"></ion-icon>
    </ion-item>
  </div>

</ion-content>
