<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sleep Schedule</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="upper_div">
    <ion-row>
      <ion-col size="7">
        <div class="first_side">
          <ion-label class="sleep_lbl">Ideal Hours for Sleep</ion-label>
          <ion-label class="time_lbl">8hours 30minutes</ion-label>
          <ion-button (click)="onClick()" shape="round">
            Learn More
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="5">
        <img src="assets/images/sleep.png" alt="">
      </ion-col>
    </ion-row>
  </div>

  <div class="second_div">
    <ion-label class="head_lbl">Your Schedule</ion-label>
    <div class="calender">
      <ion-slides #slideDate>
        <ion-slide>
          <ion-row class="row_cal">
            <ion-col size="0.75" (click)="previousWeek()">
              <ion-icon name="arrow-back-outline" mode="md" class="icon_change center_item" *ngIf="currentWeek != 0">
              </ion-icon>
            </ion-col>
            <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')" size="1.5"
              (click)="selectDate(day)">
              <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}
              </ion-label>
              <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date }}
              </ion-label>
            </ion-col>
            <ion-col size="0.75" (click)="nextWeek()">
              <ion-icon name="arrow-forward-outline" mode="md" class="icon_change center_item"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-slide>
      </ion-slides>
    </div>
  </div>

  <div class="lower_div">
    <ion-row>
      <ion-col size="2">
        <img src="assets/images/bed.png" alt="">
      </ion-col>
      <ion-col size="8">
        <div class="btn">
          <ion-label><strong>Bedtime</strong>,09:00pm</ion-label>
          <ion-label>In 6hours 22minutes</ion-label>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="btn">
        <ion-icon  name="ellipsis-vertical"></ion-icon>
        <ion-toggle mode="md" color="danger" checked></ion-toggle>
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <img src="assets/images/clock.png" alt="">
      </ion-col>
      <ion-col size="8">
        <div class="btn">
          <ion-label><strong>Alarm</strong>,05:10am</ion-label>
          <ion-label>In 14hours 30minutes</ion-label>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="btn">
        <ion-icon  name="ellipsis-vertical"></ion-icon>
        <ion-toggle mode="md" color="danger" checked></ion-toggle>
      </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="last">
    <ion-label style="margin-bottom: 10px;">You will get 8hours 10minutes <br> for tonight</ion-label>
    <ion-progress-bar color="danger" value="0.8"></ion-progress-bar>
  </div>

  <ion-fab vertical="bottom" horizontal="end" >
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
