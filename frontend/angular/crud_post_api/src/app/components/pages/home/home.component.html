<main class="l-main">
  <section class="l-section">
    <mat-card class="example-card" *ngFor="let post of posts">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.createdAt }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="post.image" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ post.body }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-raised-button color="warn" (click)="onDelete(post.id)">Deletar</button>
      </mat-card-actions>
    </mat-card>
  </section>
</main>
<section class="l-section">
  <ng-template ngIf="isLoading" class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </ng-template>
</section>
