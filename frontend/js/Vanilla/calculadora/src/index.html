<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="l-main">
      <section class="l-section--calculadora">
        <section class="l-section">
          <button onclick="" class="sete">7</button>
          <button onclick="" class="oito">8</button>
          <button onclick="" class="nove">9</button>
          <button onclick="" class="divisao_real">%</button>
          <button onclick="" class="raiz">√</button>
        </section>

        <section class="l-section">
          <button onclick="" class="quatro">4</button>
          <button onclick="" class="cinco">5</button>
          <button onclick="" class="seis">6</button>
          <button onclick="" class="multiplicacao">X</button>
          <button onclick="" class="divisão">÷</button>
        </section>

        <section class="l-section">
          <button onclick="" class="um">1</button>
          <button onclick="" class="dois">2</button>
          <button onclick="" class="tres">3</button>
          <button onclick="" class="quatro">+</button>
          <button onclick="" class="subtracao">-</button>
        </section>

        <section class="l-section">
          <button onclick="" class="zero">0</button>
          <button onclick="" class="zero_zero">00</button>
          <button onclick="" class="ponto">.</button>
          <button onclick="" class="virgula">,</button>
          <button onclick="" class="igual">=</button>
        </section>
      </section>

      <section>
        <h2 class="resultado"></h2>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
