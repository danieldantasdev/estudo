<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="l-main">
      <section class="l-section--calculadora">
        <section class="l-section">
          <input type="button" value="7" id="sete"></input>
          <input type="button" value="8" id="oito"></input>
          <input type="button" value="9" id="nove"></input>
          <input type="button" value="%" id="divisao_real"></input>
          <input type="button" value="âˆš" id="raiz"></input>
        </section>

        <section class="l-section">
          <input type="button" value="4" id="quatro"></input>
          <input type="button" value="5" id="cinco"></input>
          <input type="button" value="6" id="seis"></input>
          <input type="button" value="*" id="multiplicacao"></input>
          <input type="button" value="/" id="divisao"></input>
        </section>

        <section class="l-section">
          <input type="button" value="1" id="um"></input>
          <input type="button" value="2" id="dois"></input>
          <input type="button" value="3" id="tres"></input>
          <input type="button" value="+" id="soma"></input>
          <input type="button" value="-" id="subtracao"></input>
        </section>

        <section class="l-section">
          <input type="button" value="0" id="zero"></input>
          <input type="button" value="00" id="zero_zero"></input>
          <input type="button" value="." id="ponto"></input>
          <input type="button" value="C" id="limpar"></input>
          <input type="button" value="=" id="igual"></input>
        </section>
      </section>

      <section>
        <h2 id="resultado"></h2>
      </section>
    </main>
    <script src="../dist/script.js"></script>
  </body>
</html>
